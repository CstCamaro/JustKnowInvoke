<script> 
//焦点图js
        var sWidth = jQuery(".video-slider").width(); //获取焦点图的宽度（显示面积）
        var len = jQuery(".video-slider .slide").length; //获取焦点图个数
        var index = 0;
        //以下代码添加button
        var btn = '<ul class="pagination f-pa">';
    if(len == 1){
    }
    else{
      for (var i = 0; i < len; i++) {
        if(i == 0){
          btn += '<li class="current"><a href="javascript:void(0);"></a></li>';
        }else{
          btn += '<li><a href="javascript:void(0);"></a></li>';
        }           
      }
      btn += "</ul>";
       jQuery("#slides").append(btn);
    }
        jQuery(".pagination li").click(function () {
            index = jQuery(".pagination li").index(this);
            showPics(index);
        });
        //切换上下页
        jQuery(".toPrev").click(function () {
            var allLi = jQuery(".pagination li"),
                curLi =null;
            for (var i = 0; i < allLi.length; i++) {
                if(jQuery(allLi[i]).hasClass('current')){
                    if(i == 0){
                        curLi=allLi.length-1;
                    }else{
                         curLi = i-1;
                    }
                    showPics(curLi);
                    break;                
                }
            }
        });
        jQuery(".toNext").click(function () {
            var allLi = jQuery(".pagination li"),
                curLi =null;
            for (var i = 0; i < allLi.length; i++) {
                if(jQuery(allLi[i]).hasClass('current')){
                   if(i == allLi.length-1){
                        curLi =0;
                    }else{
                         curLi = i+1;
                    }
                    showPics(curLi);
                    break;                
                }
            }
        });
        //所有li元素都是在同一排向左浮动，所以这里需要计算出外围ul元素的宽度
        jQuery(".slides_contain").css("width", sWidth * (len));
    
        //显示图片函数，根据接收的index值显示相应的内容
        function showPics(index){ //普通切换
            var nowLeft = -index * sWidth; //根据index值计算ul元素的left值
            jQuery(".slides_contain").stop(true, false).animate({ "left": nowLeft }, 300); //通过animate()调整ul元素滚动到计算出的position
            jQuery(".pagination li").removeClass("current").eq(index).addClass("current"); //为当前的按钮切换到选中的效果
