		<script>
		(function($) {
			function run_slides(index) {
				$(".main_Slideshow_no a").css("color", "#FFF");
				$(".main_Slideshow_no a").eq(index).css("color", "#BF0D0B");
				$(".main_Slideshow img").css("display", "none");
				$(".main_Slideshow img").eq(index).css("display", 'block');
			}
			var index = 0;
			var len = $(".main_Slideshow img").size() - 1;

			$(".main_Slideshow img").eq(0).css("display", 'block');

			$(".main_Slideshow_no a").click(function(event) {
				index = $(this).index();
				// $(".main_Slideshow_no a").css("color", "#FFF");
				// $(".main_Slideshow_no a").eq(index).css("color", "#BF0D0B");
				// $(".main_Slideshow img").css("display", "none");
				// $(".main_Slideshow img").eq(index).css("display", 'block');
				run_slides(index);
			});

			$(window).scroll(function(){
    			$(".float_layer").css("top",Math.max(0,300-$(this).scrollTop()));
			});

			$("#leftBtn").click(function() {
				if(index <= 0) {
					index = 0;
				} else {
					index--;
				}
				run_slides(index);
			});
			$("#rightBtn").click(function() {
				if(index >= len) {
					index = len;
				} else {
					index++;
				}
				run_slides(index);
			});
		})(jQuery)
	</script>
