            <script>IMGDATA = [{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12064090828/1000","desc":"2020年是5G手机全面爆发的一年，不少手机厂商也在向低价位推出5G手机以抢占5G市场，新兴的手机厂商iQOO 也不甘落伍，在7月9日的时候，发售了一款起售价只要1598元的iQOO Z1x。 (来自:5G智能生活)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12064090831/1000","desc":"iQOO Z1x共有三个配色，图片上展示的是海蔚蓝，在后背色彩搭配上采用的是左右渐变色的设计，手机在光线变换下能够展现出蓝色由浅到深的明暗变化。 (来自:5G智能生活)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12064090837/1000","desc":"iQOO Z1x的后置摄像头模组采用了竖直三摄的排列，这和之前的iQOO Z1的摄像头模组设计是一样的，简约轻奢不浮夸。 (来自:5G智能生活)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12064090830/1000","desc":"iQOO Z1x背面左下角是iQOO的logo，iQOO家族一向在外观上喜欢这样设计，新发的iQOO Z1x在一定意义上也是一种传承。 (来自:5G智能生活)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12064090826/1000","desc":"iQOO Z1x采用的是侧边指纹+电源二合一按键。这枚按键最大程度的将侧边指纹模块与中框融合，大幅度降低对于外观的影响。同时，电源键与指纹解锁的二合一也节约了槽孔，不至于破坏整体的美观。 (来自:5G智能生活)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12064084951/1000","desc":"iQOO Z1x的底部设置有扬声器、Type-C接口、麦克风和3.5mm耳机孔，着重安利3.5mm耳机孔，它让配备有好的有线耳机的朋友有了更好的听歌选择。 (来自:5G智能生活)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12064085039/1000","desc":"iQOO Z1x正面是一块6.57英寸LCD极点全面屏，屏幕分辨率2408×1080像素，拥有98% sRGB色域覆盖，且支持DCI-P3色域。整机屏占比高达90.4%，视觉上十分震撼。 (来自:5G智能生活)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12064085128/1000","desc":"另外，iQOO Z1x的屏幕刷新率高达120Hz，这是这部手机的卖点之一，因为同价位的产品普遍只有60Hz，高刷一直是高端机的代名词，现在iQOO也引入到2000元以内的价位。 (来自:5G智能生活)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12064085232/1000","desc":"前置方面，iQOO Z1x的摄像头参数是1600万像素，另有f/2.0的大光圈，但槽孔口径极小，在系统深色壁纸的“掩护”下，视觉上无限被弱化。 (来自:5G智能生活)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12064085286/1000","desc":"配置方面，iQOO Z1x搭载一代中端神U高通骁龙765G，7nm EUV制程工艺搭配最高主频高达2.4GHz的Cortex-A76 核心，兼具性能与功耗。 (来自:5G智能生活)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12064085444/1000","desc":"续航方面，iQOO Z1x内置5000mAh的超大容量电池，而这一切都是在9.06mm厚度的玻璃机身中实现的。另外，iQOO Z1x还支持33W（11V/3A规格）快充，充电也相当给力。2000元价位，iQOO Z1x真没有明显的短板。 (来自:5G智能生活)"}]</script>
