<!DOCTYPE html>
<html>
<head>
	<title>过家家报名</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compotibla" content="IE=Edge">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style-type: none;
		}
		body{
			font-family: "Micorosoft YaHei";
			background: #fff;
		}
		img{
			border: 0;
		}
		a{
			text-decoration: none;
		}

		form{
			margin-top: 10px;
		}
		.field{
			width: 100%;
			position: relative;
			overflow: hidden;
		}
		.field input{
			appearance: none;
			-webkit-appearance: none;
			border: 0;
			outline: none;
			background: none;
			margin-left: 2%;
			border: 1px solid #b3b3b3;
		    -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
		    -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
		    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
		}
		.field input:focus{
			border: 1px solid #66afe9;
		}

		.field .ipttxt{
			width: 33%;
			height: 24px;
			line-height: 24px;
			padding: 6px 12px;
			text-indent: 2em;
		}
		.field .btn{
			width: 20%;
			height: 38px;
			line-height: 36px;
			color: #fff;
			background: #ed6c00;
			font-size: 1em;
			border: 0;
		}
	</style>
</head>
<body>

	<iframe id="id_iframe" name="id_iframe" style="display:none;"></iframe>
	<form name="form1" id="form1" method="post" action="http://huiyan.qq.com/userApply/apply" target="id_iframe" class="huiyan-form" accept-charset="UTF-8">
		<input type="hidden" name="activity_id" value="25918">
		<input type="hidden" name="attr_list" value="28999,28998">
		<input type="hidden" name="site" value="dachuwang">
		<div class="field">
			<input type="text" name="form_28999_1" placeholder="您的电话" class="tel ipttxt">
			<input type="text" name="form_28998_1" placeholder="您的姓名" class="uname ipttxt">
			<input type="button" name="gjjsubmit" id="submitBtn" value="立即抢" class="btn">
		</div>

	</form>

<script type="text/javascript" src="https://mat1.gtimg.com/hb/js/common/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" >
	$(function(){

		if(!('placeholder' in document.createElement('input'))){

			$("input[type=text]").focus(function(){
				var val = $(this).val(),
					placeholder = $(this).attr('placeholder');
				if(val == placeholder){
					$(this).val('');
				}
			}).blur(function(){
				var val = $(this).val(),
					placeholder = $(this).attr('placeholder');
				if(!val){
					$(this).val(placeholder);
				}
			}).blur();

		}

	});
	(function($){
		$.getScript("//mat1.gtimg.com/tech/css/huiyan/huiyan_base_v1.4.min.js?r="+Math.random(),function(){
			$(document).ready(function(){
				$.createToolkit.generatePhoneIdentify();
			});
			$("#submitBtn").click(function(event){
				event.preventDefault();
				if($.createToolkit.commonCheck()){
	
					$.createToolkit.escapeHtml();
					var originCode=document.charset;
					if(document.all)
						document.charset='utf-8';
					$("#form1").submit();
					document.charset=originCode;
					$.createToolkit.unescapeHtml();
				}
			
			});
		});	
	})(jQuery);
	//document.domain = "qq.com";
	
	//报名成功的回调函数，如有需要可以覆盖修改函数体，保留函数名不变。
	//注：该函数仅支持慧眼系统同子域名（qq.com）内的回调，跨域回调操作不会被触发。
	function huiyan_success_callback(){
		alert("报名成功");
	}
	function huiyan_fail_callback(errorMsg){
		alert(errorMsg);
	}
</script>

</body>
</html><!--[if !IE]>|xGv00|744f0152b3ee45e6e48666a6084955c4<![endif]-->
