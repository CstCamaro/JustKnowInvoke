<script language="javascript">
    String.prototype.toSafe = function(){ var str = this.toString(); str = str.replace(/&amp;/g,""); str = str.replace(/&gt;/,""); str = str.replace(/&lt;/g,""); str = str.replace(/quot;/g,""); str = str.replace(/#39;/g,""); str = str.replace(/&/g,""); str = str.replace(/>/g,""); str = str.replace(/</g,""); str = str.replace(/"/g,""); str = str.replace(/'/g,""); str = str.replace(/%3C/g,""); str = str.replace(/%3c/g,""); str = str.replace(/%3E/g,""); str = str.replace(/%3e/g,""); str = str.replace(/%+\/v8/g,""); return str; }

    function isChinese(D) {
        var C = /[u00-uFF]/;
        return ! C.test(D)
    }
    function strlen(D) {
        var C = 0;
        for (i = 0; i < D.length; i++) {
            if (isChinese(D.charAt(i)) == true) {
                C = C + 2
            } else {
                C = C + 1
            }
        }
        return Math.floor(C)
    }

    function getUrlParamVal(paras){
        var url = window.location.href;
        var paraString = url.substring(url.indexOf("?")+1,url.length).split("&");
        var paraObj = {}
        for (i=0; j=paraString[i]; i++){
            paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length);
        }
        var returnValue = paraObj[paras.toLowerCase()];

        if(typeof(returnValue)=="undefined"){
            return "";
        }else{
            return returnValue.toSafe();
        }
    }

    function deHtml(s)
    {
        REGX_HTML_DECODE = /&\w+;|&#(\d+);/g;
        var HTML_DECODE = {
            "&lt;"  : "\<",
            "&gt;"  : "\>",
            "&amp;" : "&",
            "&nbsp;": " ",
            "&quot;": "\""
        };
        var REGX_HTML_DECODE = /&\w+;|&#(\d+);/g;
        s = (s != undefined) ? s : s.toString();
        return (typeof s != "string") ? s :
            s.replace(REGX_HTML_DECODE,
                function($0, $1){
                    var c = HTML_DECODE[$0];
                    if(c == undefined){
                        // Maybe is Entity Number
                        if(!isNaN($1)){
                            c = String.fromCharCode(($1 == 160) ? 32:$1);
                        }else{
                            c = $0;
                        }
                    }
                    return c;
                });

        //return html_decode[code];
    }
    function safeUrl(kWords)
    {
        kWords = kWords.replace("<","-zjkh");
        kWords = kWords.replace(">","-yjkh");
        kWords = kWords.replace("\"","-fyh");
        kWords = kWords.replace("\'","-dyh");
        kWords = kWords.replace(/%22/ig,'-fyh');
        kWords = kWords.replace(/%3c/ig,'-zjkh');
        kWords = kWords.replace(/%27/ig,'-dyh');
        kWords = kWords.replace(/%3e/ig,'-yjkh');

        return kWords;
    }

    var isSearch = 0;
    var p=1;
    var keywords = getUrlParamVal("keywords");
    p = getUrlParamVal("p");
    if(isNaN(p)) p = 1;
    var urlss = window.location.href;
    var returnValuess;

    if(keywords!="")
    {
        isSearch  = 1;
        if(urlss.indexOf("?")<=0)
        {
            returnValuess='';
        }else
        {
            returnValuess = "keywords="+safeUrl(keywords)+"&p="+p;
        }
        //returnValuess = urlss.substring(urlss.indexOf("?")+1,urlss.length);
        var _url = 'http://npoapp.gongyi.qq.com/wgy/dream/gList?'+returnValuess+'&_t='+Math.random();
        document.write('<script type="text/javascript" 	src="'+_url+'"><\/script>');

    }
    else
    {
        isSearch  = 0;
        returnValuess = '';
        document.write('<script type="text/javascript" src="//gongyi.qq.com/js/wgy/smalldream.history.json.js?'+Math.random()+'"><\/script>');
    }

</script>
