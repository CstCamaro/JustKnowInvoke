	<script type="text/javascript">

		$(function(){

			var scaleWidth = 2000;
			function scale($ele,width){
				width = width || scaleWidth;
				$ele.stop(false,true).animate({
					"width": width+"px"
				},4500,function(){
					scale($ele,parseInt($ele.width()) == 1920 ? scaleWidth : 1920);
				});
			}
			scale($(".back img"));

			$(".list li").hover(function(){
				$(".detail .blank").eq($(this).index()).show();
			},function(){
				$(".detail .blank").hide();
			});

			$(".botm li .pt1").hover(function(){
				$(this).css("color","#ffffff");
			},function(){
				$(this).css("color","#2bfef8");
			});

			$(".foot .botm_box").hover(function(){
				$(".sign").stop(false,true).animate({
					"bottom":"-100px"
				},1000);
			},function(){
				$(".sign").stop(false,true).animate({
					"bottom":"0px"
				},1000);
			});
		});

	</script>
