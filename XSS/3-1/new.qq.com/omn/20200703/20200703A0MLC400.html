        <h1>4500年历史 “东方神叶”竟受全球20亿人喜爱？外国是咋喝茶的？</h1>

            <div class="PictureWrap"></div>
            <script>IMGDATA = [{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12029471648/1000","desc":"前段时间，再一次朋友聚会中，与其中一位女性读者闲谈，她问了我一个问题，作为一个游走了世界近三十个国家地区的摄影师，看你的文章了解到，你走过的茶园，国内外加起来也有十几个之多，不知对喝茶及茶的历史有什么心得？国外的人又是如何喝茶的？那今天我就从旅游的角度，谈谈茶的历史，聊聊其它国家是如何饮茶的。 (来自:职业摄影师刘杰)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12029471120/1000","desc":"细数起来，我走过的国内外茶园也得有十几处之多，从斯里兰卡的种植园，到泰国茶庄、日本茶厂以至国内的福建、云南、广东、湖北等地的茶园，它们虽然种植的都是茶叶，但是却大相径庭，由于饮茶习惯的不同，因此也孕育出不同的茶文化。 (来自:职业摄影师刘杰)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12029495634/1000","desc":"众所周知，中国的是茶叶的故乡，中国人饮茶也有着四千七百多年的历史，自然而然的中国也成为了茶文化的发源地。茶文化和中国礼仪文化相伴相生，中国人通过沏茶、赏茶、闻茶、饮茶、品茶等习惯与中国的文化内涵和礼仪相结合，形成一种中国特有的礼节现象。 (来自:职业摄影师刘杰)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12029473617/1000","desc":"说起中国茶的起源，说法众多，但广为流传的是，神农氏最早发现的茶。相传中国上古时期，神农在野外寻找草药，休息之时以釜锅煮水以解口渴，此时刚好有几片叶子飘进锅中，煮好的水，其色微黄，喝入口中甘甜止渴、提神醒脑，以神农的经验判断这是一种药材，这是有关中国饮茶起源最普遍的说法。 (来自:职业摄影师刘杰)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12029470324/1000","desc":"神农草本经中曾记载，茶可以使人精神振奋，增强记忆力。现代医学研究证明，茶还可以消除人的疲劳感，促进新陈代谢，促进心脑血管及肠胃功能等。 (来自:职业摄影师刘杰)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12029471261/1000","desc":"随着古代丝绸之路和海上丝绸之路的频繁贸易，中国茶也随着中国丝绸、中国瓷器传到世界各个角落。中国的古老传统饮品茶与各国当地文化相结合，演变出自己的茶文化，比如英国茶文化、日本茶文化、俄罗斯茶文化、土耳其茶文化等等。现在全世界有一百多个国家都有饮茶的习惯，他们对于这种来自东方的“树叶”饮品钟爱有嘉。 (来自:职业摄影师刘杰)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12029471543/1000","desc":"那你知道世界各地的人们是如何饮茶的吗？斯里兰卡的人喜欢红茶，他们更喜欢浓浓的红茶，他们钟爱多放茶叶，少放水，这样的茶，看起来茶汤成黑红色，味道又苦又涩，但是本地人却十分喜欢。英国人喝茶的历史起源于1840年，期初这种东方树叶泡制的饮品仅供贵族享用，一度成为身份的象征。 (来自:职业摄影师刘杰)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12029473046/1000","desc":"英国人喜欢现煮的浓茶，然后再放一两块放糖，少许牛奶，现在这种方式在英国极为盛行。泰国常年处于热带季风性气候的影响，因此常年湿热。因此在茶叶泡好后放上几块冰块，一杯冰茶成为当地老百姓度过闷热天气的法宝。 (来自:职业摄影师刘杰)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12029472332/1000","desc":"其实作为地域辽阔的中国，每个地方喝茶的习惯也有所区别。作为土生土长的北京人来说，茉莉花茶是北京人再熟悉不过的茶饮。记得小时候，爷爷有一个大大的搪瓷缸，每天早上都会用搪瓷缸沏上一杯茉莉花茶，整个屋里都是浓浓的茉莉花香，如果气味可以记录历史，那么我的童年气味记忆一定是茉莉花的味道。 (来自:职业摄影师刘杰)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12029495637/1000","desc":"与北京不同，其他地区尤其是沿海地区，喝茶就变成一种享受，一种生活方式，但是这种生活方式也在潜移默化的影响着北方人，不知你是否留意到，很多北方人的办工桌上放的都是电脑和工作资料，而南方人办工桌上出了这些，还会有一套茶海。可见南方朋友多酷爱饮茶。 (来自:职业摄影师刘杰)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12029473758/1000","desc":"茶，这种神奇的东方树叶，可以预防心血管的作用，还可以抗癌美颜，降血脂等等。除此之外，壮美的茶山也能在视觉上给人一种壮美的感观。 (来自:职业摄影师刘杰)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12029473025/1000","desc":"在酷暑之时，茶山之上，品茗一盏香茶是何等的惬意，这种中国古老的树叶，惠及全世界20亿人的东方饮料，让世界人民感受东方的魅力，中国的魅力。 (来自:职业摄影师刘杰)"}]</script>
