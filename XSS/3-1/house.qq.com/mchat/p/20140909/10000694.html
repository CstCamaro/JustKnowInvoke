var timeToStr = function(time) {
	var date = new Date;
	date.setTime(time * 1E3);
	
	var month = date.getMonth() + 1;
	var day = date.getDate();
	var hour = date.getHours();
	var minute = date.getMinutes();
	var second = date.getSeconds();

		month = "0" + month;
	}

		day = "0" + day;
	}

	if (second < 10) {
		second = "0" + second;
	}
	
	return month + "-" + day + " " + hour + ":" + minute ;//+ ":" + second;
};

var timeDiffToStr = function(time) {
	var date = new Date;
	date.setTime(time * 1E3);
	var curDate=new Date();
	
	var secDiff=(curDate.getTime()-date.getTime())/1000;
	var result="";
	if( secDiff<3600 ){
		var minDiff = (secDiff/60) | 0;
		if(minDiff >0)
			result = minDiff + "分钟前";
		else
			result = "刚刚";
	}
	else if(secDiff < 86400 && (date.getDay()==curDate.getDay()) ){
		var hour = date.getHours();
		var minute = date.getMinutes();
		if (hour < 10) {
			hour = "0" + hour;
		}
		if (minute < 10) {
			minute = "0" + minute;
		}
		result = hour + ":" + minute;
	}
	else{
		var month = date.getMonth() + 1;
		var day = date.getDate();
		if (month < 10) {
			month = "0" + month;
		}
		
		if (day < 10) {
			day = "0" + day;
		}
		result = month + "-" + day;
	}
	
	return result;
	
};

var updateTime = function(){
	var tar=$(".zbnrList").find(".time");
	for(var i=0;i<tar.length;i++){
		var timestamp=$(tar[i]).attr("timestamp");
		$(tar[i]).find("span").html(timeDiffToStr(timestamp));
	}
}

var fillVoteData = function(content, vdata) {

var fillData = function(ret) {
	if (ret.ret != 0) return;
	var infoReverse = ret.info;
	infoReverse.reverse();

	
	for (var i = 0; i < infoReverse.length; i++) {
		var info = infoReverse[i];
		
		var listBody = $(".zbnrList");
		var listCon="<div class='item' itemid="+info.id+">";
		listCon+="<div class='time' timestamp='"+info.time+"'><span class='txtB'>"+timeDiffToStr(info.time)+"</span></div>"
		listCon+="<div class='box'><div class='user'>"+
				 "<div class='pt'>"+
				 "<div class='face'>"+
				 "<img src='"+info.rose.author_head_url+"' />"+
				 "</div><div class='txt'>"+
				 "<div class='row'><span class='name'>"+info.rose.author_nick+"</span><span class='title'>"+info.rose.author_type+"</span></div>"+
				"<div class='row'><span class='address'>"+info.rose.province_city+"</span></div></div></div></div>";
				//"<div class='praise'><a href='#'><span class='icon'></span>624</a></div>

		
		var innerCon;
		if (info.image.length > 0) {
			innerCon = fillImageData(info.image[0].imgurl, info.image[0].smallimgurl, info.rose.content, info.image[0].width, info.image[0].orig_width);
		} else if (info.video.length > 0 &&  info.video[0].data.vfrom!=1) {
			innerCon = fillVideoData(info.rose.content, info.video[0].data.vid, info.video[0].data.img);
		} else if (info.vote.length > 0 &&  info.vote[0].data.RETCODE==0) {
			innerCon = fillVoteData(info.rose.content, info.vote[0].data.INFO);
		} else {
			innerCon = fillTextData(info.rose.content,info.rose_orig);
		}
		listCon+=innerCon;
		listCon+="</div></div>"
		listBody.prepend(listCon);
		if(info.vote.length > 0 &&  info.vote[0].data.RETCODE==0 && parseInt(info.vote[0].data.INFO.PROJECT[0].ID)>10000000){
			generateVoteBlock(info.vote[0].data.INFO.PROJECT[0].ID);
		}
	}
	
	updateTime();

};
