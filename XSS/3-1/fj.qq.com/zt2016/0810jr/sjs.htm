	<script>
		$(function(){
			$('#slides').slides({
				preload: true,
				
				play: 5000,
				pause: 2500,
				hoverPause: true
			});
			
			//导航
			var offTop = 0;
			$('#menuArea li').each(function(index, element) {
                $(this).click(function() {
					if(index == 0) {
						$('body,html').animate({'scrollTop':0},1000);
					}else {
						offTop = $('#area' + (index - 1)).offset().top;
						$('body,html').animate({'scrollTop':offTop},1000);
					}
				});
            });
	

		
		});
	</script>
