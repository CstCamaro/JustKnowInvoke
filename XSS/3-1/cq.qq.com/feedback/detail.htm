<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>挑战编辑部-腾讯・大渝网</title>
<link href="//cq.qq.com/css/zt/tiaozhan.css" type="text/css" rel="stylesheet" media="screen" />
<script type="text/javascript" src="//cq.qq.com/js/common/T0G.js" ></script>
<script type="text/javascript" src="//cq.qq.com/js/common/jquery-1.2.6-plus.js"></script>
<script type="text/javascript" src="//cq.qq.com/js/common/trimpath-template-1.0.38.js"></script>
<script type="text/javascript" src="//cq.qq.com/js/common/baoliao/tiaozhan.js"></script>
<script type="text/javascript">
document.domain="qq.com";
var feed_id = 38;
var content_id = window.location.search.slice(1);
</script>
</head>
<body>
<div id="container">
	<div id="top">
		<h1 ><a href=""><img src="//mat1.gtimg.com/cq/new/tiaozhan/tiaozhan_logo.gif" alt="挑战编辑部"/></a></h1>	
		<p ><a href="http://cq.qq.com" target="_blank">腾讯・大渝网</a> |  <a href="http://cq.qq.com/news.htm" target="_blank">新闻中心</a></p>
	</div>

	<div class="fullCol">
		<div class="goBack"><a href="http://cq.qq.com/feedback/">返回>></a></div>
		<div class="fullBox" id="feed_content">
            <textarea id="content_template" style="display:none;">
			<h4 >${title}</h4>
			<div class="info"><strong>${username}</strong> 发表于 <strong>${c_time}</strong> | 点击 (<span id='spanclick'></span>)  | 回复 (<span id='spanreply'></span>) <a href="#submitArea">我来回复>></a></div>
			<p >${content}</p>
            </textarea>
		</div>


		<div class="centerBox1" id="reply_pro_list"></div>
		<textarea id="reply_pro_template" style="display:none;">
            <h3> 大渝网回复</h3>
			{for p in reply_list}
				<dl>
					 <dt><span style="float:left">${p.desc.title} ${p.desc.name} 跟进</span><span style="float:right">${p.c_time}</span></dt>
					 <dd>${p.content}</dd>
				</dl>
            {forelse}
                <dl>
					 <dd>大渝网暂时还没有回复</dd>
				</dl>
            {/for}
        </textarea>

		<div class="centerBox2" id="reply_list"></div>
		<textarea id="reply_template" style="display:none;">
			<h3>网友回复</h3>
			{for p in reply_list}
				<dl>
					 <dt><span style="float:left">大渝网友(${p.c_ip})</span><span style="float:right">${p.c_time}</span></dt>
					 <dd>${p.content}</dd>
				</dl>
            {forelse}
                <dl>
					 <dd>还没有网友回复</dd>
				</dl>
            {/for}
            <div class="turnPage"></div>
        </textarea>


		<div class="centerBox3">
			<h3 id="submitArea">我来回复</h3>
			<form id="form_addReply">
			<ul>
				<li><textarea name="r_content" id="r_content" style="width:600px;height:150px;margin:15px 0 0 20px;" onkeyup="text_limit(this, 500)" onfocus="show_verify_box()"></textarea></li>
				<li style="margin:15px 0 0 20px;"><span id="D_userNickSpan"></span>您还可以输入 <span id="f_total" style="color:red">500</span> 个字符</li>
                <li style="display:none;margin:15px 0 0 20px;" class="hidden"><label>验证码：</label><input type="text" name="f_verify" id="f_verify" value="" maxlength="6"/></li>
                <li style="display:none;margin:15px 0 0 20px;" class="hidden"><label>&nbsp;</label><img id="verify_img" /><a href="javascript:changeImg()">看不清?换一张！</a></li>
				<li><input type="submit" name="" class="blueBtn" value="提 交" style="line-height:20px;margin:10px 0 0 70px;height:22px;"/></li>
			</ul>
            <script type="text/javascript">
            function r_submit_success() {
                alert("您的回复已提交，感谢您的参与");
            }
            </script>
            </form>
            <p id="lock_tips" style="padding:10px 0;display:none">挑战编辑部已锁定，不能发表回复</p>
		</div>
	</div>
<div class="clear"></div>	
<script language="javascript" src="//mat1.gtimg.com/ping.js"></script>
<script language="javascript">if(typeof(pgvMain) == 'function')  pgvMain();</script>
