  <script type="text/javascript">
      function getUrlParamVal(paras){
          var url = window.location.href;
          var paraString = url.substring(url.indexOf("?")+1,url.length).split("&");
          var paraObj = {}
          for (i=0; j=paraString[i]; i++){
              paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length);
          }
          var returnValue = paraObj[paras.toLowerCase()];

          if(typeof(returnValue)=="undefined"){
              return "";
          }else{

              return returnValue.replace(/[^\w\s\d_\-]{1,}/g,"").toSafe();
          }
      }

      function safeUrl(kWords)
      {
          kWords = kWords.replace("<","-zjkh");
          kWords = kWords.replace(">","-yjkh");
          kWords = kWords.replace("\"","-fyh");
          kWords = kWords.replace("\'","-dyh");
          kWords = kWords.replace(/%22/ig,'-fyh');
          kWords = kWords.replace(/%3c/ig,'-zjkh');
          kWords = kWords.replace(/%27/ig,'-dyh');
          kWords = kWords.replace(/%3e/ig,'-yjkh');
          return kWords;
      }

      var urlss = window.location.href;
      var returnValuess;
      if(urlss.indexOf("?")>0)
          returnValuess = urlss.substring(urlss.indexOf("?")+1,urlss.length);
      else
          returnValuess = '';

      var s_area,s_sevr,keywords,urlss,pages;
      if(s_area!="") s_area = safeUrl(getUrlParamVal('s_area'));
      if(s_sevr!="") s_sevr = safeUrl(getUrlParamVal('s_sevr'));
      //if(keywords!="") keywords = safeF(getUrlParamVal('keywords'));
      if(pages!="") pages = safeUrl(getUrlParamVal('p'));

      returnValuess = 's_area='+s_area;
      returnValuess += '&s_sevr='+s_sevr;
      returnValuess += '&keywords='+safeUrl(getUrlParamVal('keywords'));
      returnValuess += '&p='+pages;

      document.write('<script type="text/javascript" 	src="//npoapp.gongyi.qq.com/organizer/npolist?'+returnValuess+'&_t='+Math.random()+'"><\/script>');
  </script>

<script type="text/javascript" src="//gongyi.qq.com/js/loveplan/2012pageheard.kid.js"></script>
<script>
    changeNavTab(3);
    initHeaderLoginPlane();
    var default_text = '请输入关键字或组织/社团名称搜索';

    $(document).ready(function(){
        $("#keywords").focus(function(){
            if($(this).val() == default_text){
                $(this).val("").css('color',"#333");
            }
        });
        $("#keywords").blur(function(){
            if($(this).val() == ""){
                $(this).val(default_text).css('color',"#CCCCCC");
            }
        });

        //地域
        filterAreaContent = '';
        for(var i=0;i<Province_City.length;i++)
        {
            filterAreaContent = filterAreaContent+'<a href="javascript:setArea('+parseInt(i+1)+')">'+Province_City[i][0]+'</a> | ';
        }
        $("#areaFilter").append(filterAreaContent);

        //领域
        filterServContent = '';
        for(var i=0;i<NgoActivityArea.length;i++)
        {
            filterServContent = filterServContent+'<a href="javascript:setSevr('+i+');">'+NgoActivityArea[i].text+'</a> | ';
        }
        filterServContent = filterServContent+'<a href="javascript:setSevr(-1);">所有领域</a>';
        $("#servFilter").append(filterServContent);

        //下拉动作
        $("span.downList").hover(function(){
            $(this).find("div.filterC").show();
        },function(){$(this).find("div.filterC").hide();});


        //加载内容
        $("#org_list_object").html(getOrgList());

        //分页
        if(typeof orgPages  != "undefined"){
            $('#pageobjectid').html(orgPages );
        }

        //默认关键字
        //var keywords_c = getUrlParamVal("keywords");
        if(typeof(search_keys) != 'undefined' && search_keys!=null)
        {
            if(typeof(search_keys.keywords)!='undefined' && search_keys.keywords!=null && search_keys.keywords != '')
            {
                $(".orgKeywords").val(deHtml(search_keys.keywords)).css('color','#333');
            }
        }
        //默认城市
        var s_area_key = getUrlParamVal("s_area");
        if(typeof(s_area_key) != 'undefined' && s_area_key!=null)
        {
            if(s_area_key!='') setArea(s_area_key,1);
        }

        //默认领域
        var s_sevr_key = getUrlParamVal("s_sevr");
        if(typeof(s_sevr_key) != 'undefined' && s_sevr_key!=null)
        {
            if(s_sevr_key!='') setSevrbyVal(s_sevr_key,1);
        }
    });



    //搜索
    function returnSearch()
    {
        var key_val = $("#keywords").val();
        if(key_val==default_text)
        {
            $("#keywords").val("");
            return true;
        }
        return true;
    }

    function setArea(id,r)
    {
        if(id==35)
        {
            $("#s_area").val("");
            $("#areaText").html(Province_City[parseInt(id-1)][0]);
        }else{
            $("#s_area").val(id);
            $("#areaText").html(Province_City[parseInt(id-1)][0]);
        }
        if(!r)
        {
            if(returnSearch()) $("#searchForm").submit();
        }

    }

    function setSevr(id,r)
    {
        if(id==-1)
        {
            $("#s_sevr").val("");
            $("#servText").html("所以领域");
        }else{
            $("#s_sevr").val(NgoActivityArea[id].value);
            $("#servText").html(NgoActivityArea[id].text);
        }
        if(!r)
        {
            if(returnSearch()) $("#searchForm").submit();
        }
    }

    function setSevrbyVal(value)
    {
        $("#servText").html(getIdbyval(value));
        $("#s_sevr").val(value);
    }

    function getIdbyval(val)
    {
        for(var i=0;i<NgoActivityArea.length;i++)
        {
            if(NgoActivityArea[i].value == val)
            {
                return 	NgoActivityArea[i].text;
                break;
            }
        }
    }

    function getOrgList()
    {
        if(orgList == null) return '';
        if(orgList.length<=0)
        {
            return '';
        }
        var orgListContent = '';
        for(var i=0;i<orgList.length;i++)
        {
            var ngoactivityarea = CheckObject_ValueString_ToHtml(NgoActivityArea,'',orgList[i]['ngoactivityarea'],";",'',1);
            if(i%2==0) orgListContent = orgListContent+'<li class="borderbottom">';
            orgListContent = orgListContent+'<div class="new_organize"><a title="'+orgList[i]['Name']+'" target="_blank" href="http://gongyi.qq.com/npo/customer.htm?uin='+orgList[i]['qq']+'"><img src="'+orgList[i]['logo']+'"></a><div class="organize_msg"><h3 class="STYLE3 STYLE2"><a title="'+orgList[i]['Name']+'" target="_blank" href="http://gongyi.qq.com/npo/customer.htm?uin='+orgList[i]['qq']+'">'+orgList[i]['Name_search']+'</a></h3><p>'+orgList[i]['brief_Intro'].toSafe().subString(0,53,true)+'</p><p title="'+ngoactivityarea+';" class="STYLE4">关注领域：'+ngoactivityarea.subString(0,12)+'</p><ul><span class="top_right gengduo"><a target="_blank" href="http://gongyi.qq.com/npo/customer.htm?uin='+orgList[i]['qq']+'">更多</a></span></ul></div></div>';
            if(i%2!=0) orgListContent = orgListContent+'</li>';
        }
        return orgListContent;
    }

    function deHtml(s)
    {
        REGX_HTML_DECODE = /&\w+;|&#(\d+);/g;
        var HTML_DECODE = {
            "&lt;"  : "\<",
            "&gt;"  : "\>",
            "&amp;" : "&",
            "&nbsp;": " ",
            "&quot;": "\""
        };
        var REGX_HTML_DECODE = /&\w+;|&#(\d+);/g;
        s = (s != undefined) ? s : s.toString();
        return (typeof s != "string") ? s :
            s.replace(REGX_HTML_DECODE,function($0, $1){
                var c = HTML_DECODE[$0];
                if(c == undefined){
                    // Maybe is Entity Number
                    if(!isNaN($1)){
                        c = String.fromCharCode(($1 == 160) ? 32:$1);
                    }else{
                        c = $0;
                    }
                }
                return c;
            });
    }
</script>
