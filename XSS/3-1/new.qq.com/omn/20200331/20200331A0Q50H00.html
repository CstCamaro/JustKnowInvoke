          <div id="LeftTool" class="LeftTool"></div>

            <div class="PictureWrap"></div>
            <script>IMGDATA = [{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11522479974/1000","desc":""},{"type":1,"value":"江苏省，我国最富裕的省份之一，境内跨江滨海，湖泊众多，地势平坦，地貌由平原、水域、低山丘陵构成，也是我国平原占比最高的省份（90%以上）。江苏全省辖有南京、苏州、无锡、常州、镇江、扬州、南通、连云港、徐州等13个地级市，全部是“全国GDP百强市”，也是唯一所有地级市都跻身百强的省份，甚是威猛"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11522480020/1000","desc":""},{"type":1,"value":"江苏这么多的地级市，要说那座城市的历史最悠久，它不是南京、苏州、无锡，而是――徐州，一座江苏最北部的城市"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11522480028/1000","desc":""},{"type":1,"value":"徐州不但是江苏境内最早出现的城邑，也是历史上“华夏九州”之一（冀州、兖州、青州、徐州、扬州、荆州、豫州、梁州、雍州）。早在原始社会末期，帝尧时彭祖在此建“大彭氏国”，至今已有超过6000年的文明史和2600年的建城史，历史远远超过南京、苏州等城市"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/10583703110/1000","desc":""},{"type":1,"value":"千百年来，无数风流人物，群星荟萃，实在难以尽述，彭祖、刘邦、项羽、孙权、张道陵、解忧公主、刘裕、朱元璋、曹丕、刘秀、刘备、灌婴、李煜等，皆是这里的风云儿女。又因徐州在5000年华夏文明中曾经产生过多位开国皇帝，素有“千古龙飞地、一代帝王乡”的美誉"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11522479970/1000","desc":""},{"type":1,"value":"自古徐州就是战略要地，地处苏、鲁、豫、皖四省交界，东襟淮海，西接中原，南屏江淮，北扼齐鲁，素有“五省通衢”之称。连霍、京福、京沪等国家高速公路主干线在此交汇，京沪、陇海两大干线铁路于此相交，京杭大运河傍城而过，也是国家综合交通枢纽"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11522480248/1000","desc":""},{"type":1,"value":"这里四季分明，也是国家风景旅游城市，有云龙湖、云龙山、彭祖园、楚王陵、戏马台、潘安湖、大龙湖等旅游景点，因其拥有大量文化遗产、名胜古迹和深厚的历史底蕴（彭祖故国、刘邦故里、项羽故都、两汉文化发源地），也被称作“东方雅典”"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11522481038/1000","desc":""},{"type":1,"value":"徐州也是我国重要的科教之城，不但是国际新能源基地，“中国工程机械之都”，还拥有中国矿业大学（双一流）、江苏师范大学、徐州医科大学等高校，科教实力堪比一些省会城市，在省内也是仅次于省会南京"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/7514875198/1000","desc":""},{"type":1,"value":"作为华东重要门户城市，不但是华东地区重要的经济、科教、文化、金融、医疗和对外贸易中心，也是淮海地区的政治、经济、文化中心，综合实力堪称“江苏三城”"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11522481598/1000","desc":""},{"type":1,"value":"江苏境内最早出现的城邑，五省通衢，淮海中心，魅力徐州，这是一个有故事的地方……"}]</script>
