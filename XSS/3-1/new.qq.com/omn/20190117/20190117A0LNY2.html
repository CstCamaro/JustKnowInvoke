            <script>IMGDATA = [{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/7322227219/1000","desc":"1月17日，Coco李玟在香港某高级餐厅庆祝了自己的44岁生日。虽然富豪老公没有在身边，但有一众圈中好友陪伴，她还是很开心的。 (来自:独眼大叔公孙止)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/7322227064/1000","desc":"作为“寿星女”，Coco特意穿上了一身抢眼的红色西装，再配上性感的红唇和大耳环，在两位壮男的包围下，显得格外的吸睛。 (来自:独眼大叔公孙止)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/7322227185/1000","desc":"都说女人进入40岁以后会极速衰老，但上天对Coco明显特别的眷顾，岁月并没有在她身上留下太多的痕迹，皮肤依旧水润透亮。即便是跟身边皮肤“油亮”的黑人同框，也一点没输。 (来自:独眼大叔公孙止)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/7322227063/1000","desc":"近日刚刚返港工作的佘诗曼也来了。没了那些奇怪的网红滤镜，在高清镜头下展现出最真实状态的她，五官虽然不算特别惊艳，但胜在自然灵动。 (来自:独眼大叔公孙止)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/7322226985/1000","desc":"爱看港剧的小伙伴们应该记得，这位眼镜小哥曾与佘诗曼在TVB经典剧《火舞黄沙》中有过合作。不知不觉14年过去了，但两人仿佛一点都没变。 (来自:独眼大叔公孙止)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/7322227652/1000","desc":"说起来，佘诗曼也是75年出生的，与Coco是同龄人。不同于Coco的热辣时尚风格，穿了一身黑的佘诗曼走的是帅气路线。尽管风格不同，但两人却各有各的美。 (来自:独眼大叔公孙止)"},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/7322227734/1000","desc":"另一位TVB前小花张玉珊也有来凑热闹。74年出生的她，保养水平就更厉害了，一副少女的模样。44岁的李玟、佘诗曼，45岁的张玉珊，没有PS、没有滤镜，个个颜值在线。港女们也太会保养了吧？ (来自:独眼大叔公孙止)"}]</script>
