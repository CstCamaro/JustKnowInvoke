        <h1>终南山下这座千年古刹，因一棵树火遍网络，但谢绝观光旅游团体</h1>
        <div class="content clearfix">
          <div id="LeftTool" class="LeftTool"></div>
          <!--内容-->

            <div class="PictureWrap"></div>
            <script>IMGDATA = [{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11982379937/1000","desc":"你们还记得那棵火遍网络的千年古银杏树吗？相传那是唐太宗李世民亲自栽种的。这棵千年古银杏树火之前，古银杏树所在的寺庙一直鲜为人知：古观音禅寺，始建于唐贞观二年，距今约有1400年历史，是终南山千年古刹之一。 (来自:苏丹卿)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11982381876/1000","desc":"我对这座千年古寺的印象极为深刻。有一年冬季前往，发现寺庙门口挂着的这么一块牌子，顿时令我心生百般敬意，不愧是为终南山下的千年古刹：宗教场所非旅游景点，谢绝观光旅游团体入内。 (来自:苏丹卿)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11982379898/1000","desc":"随着银杏树火爆网络之后，清净之地自然会引来游人络绎不绝，为了一睹这1400多年历史的古银杏树，估计门槛都会被“踏破”吧。进入寺庙后，一片小竹林前也有如此告示，对于赏银杏进行预约制，且禁止无人机航拍。从门口的小木牌到院落里这告示，足以令我肯定，这古观音禅寺的平和与包容，毕竟佛门净地并非是旅游景点。 (来自:苏丹卿)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11982379903/1000","desc":"当终南山上，修行之人越来多的时候，这座山下的千年古寺依旧清幽，古朴。游客熙熙攘攘的身影随着古银杏树的叶子落了一地，掉个尽光而渐渐散去。冬日叩门造访，此处寂静无声。 (来自:苏丹卿)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11982380651/1000","desc":"据西安朋友说，在古观音禅寺未因古银树出名的时候，游人、香客还可以坐下树底下的石凳上，围着石桌喝茶，拍照呢。现如今，寺院已将古银杏树围栏起来，这不仅是为了保护古银杏树，也是为了防止游客在观赏古树期间发生意外。 (来自:苏丹卿)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11982379933/1000","desc":"这座位于山林之间的古寺，本一直清幽、宁静。却不曾想因为一颗千年古树火遍网络，吸引无数游客、摄影师。但过了银杏季，这里就又恢复了往日的宁静，游客稀少，僧人于各自禅房修行。古老的银杏树在秋冬之交后，叶子落了一地，令人震撼的满树“黄金甲”顿时落了个清净。 (来自:苏丹卿)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11982380722/1000","desc":"由此可见，人们对古观音禅寺的向往，还是源于一棵千年古树，而与古刹无关。树下佛陀不再被熙熙攘攘的游客所包围，尘世的嘈杂声也不再弥漫于终南山下，青松翠柏在这寂静的冬日里仍是散发着世人不曾注意的朝气。若有机会，我定会再来造访。 (来自:苏丹卿)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11982379936/1000","desc":"匆匆热闹，转瞬即逝。大多数人都只注意到这颗千年古树，却不知道古观音禅寺真正的魅力是在历史，在文化，在僧人苦修的清幽过程。在我眼里，一座真正的千年古寺，就该是像古观音禅寺这样的，不急不躁，始终平和。 (来自:苏丹卿)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11982380712/1000","desc":"由于传说这棵树是有唐太宗亲手所栽，有人因此推断古观音禅寺实际上是一座皇家寺院。但历史没有真相，传闻是否有详细记载，除了一棵树，唐太宗对这座寺庙又有哪些供奉行为？但这些已经不再重要。人们对看这棵树早已寄予美好心愿，在寺院的围栏上系满了他们的心愿，大大小小的愿望挂得密密麻麻。 (来自:苏丹卿)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11982380648/1000","desc":"如今，那棵千年古树已被国家列为古树名木保护名录，它不仅是树，也是古迹。 (来自:苏丹卿)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11982380782/1000","desc":"古观音禅寺坐落在南山北麓的凤凰岭下罗汉洞村，距西安市约30公里。禅寺背靠终南凤凰山岭，东邻律宗祖庭丰德寺、净业寺，西望三论宗祖庭草堂寺。远眺中，一峰突起的凤凰岭，如同观音菩萨打坐；环顾间，两侧环抱的山峦，犹如青龙白虎守护。风水独具，道气浩然，承袭古风。 (来自:苏丹卿)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11982381197/1000","desc":"相传，古观音禅寺也是唐太宗所建。据历史传说，唐贞观年间，长安城袁天罡卜卦特准，人称“活神仙”。一日，一龙王化身青年，同袁天罡说：“我以脑袋担保，明天长安城下雨。若下雨，你就永远离开长安城。”袁天罡同意了，龙王胸有成竹，长安城在第二天果然是下雨了。 (来自:苏丹卿)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11982381213/1000","desc":"龙王在此化身青年，找到袁天罡，让他离开长安城。但袁天罡早已知其身份，并称其私改玉帝旨意，已犯死罪。龙王一听，想不到此人如此厉害，忙是下跪求救。袁天罡让他去求另外一人，此人正是唐太宗。 (来自:苏丹卿)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11982381242/1000","desc":"唐太宗李世民往上林苑狩猎，梦见一青龙向他求救。原来袁天罡早已算到唐太宗身边之人魏征要在午门斩首泾河龙王。泾河龙王若想保命，只能求唐太宗不让魏征前往午门。唐太宗答应了青龙请求，命魏征一直伴随左右，不得前往午门。 (来自:苏丹卿)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11982381429/1000","desc":"但魏征于梦中闻玉帝传旨，南天门斩泾河龙王，魏征领旨，将青龙斩成了十八段。龙首抛于长安城北，化为龙首原即龙首村，龙尾弃于长安城西，即为丈八沟，龙身十八段弃落在终南山下，九段落在神泉东，九段落在神泉西，现观音禅寺东有九条山沟向西蜿蜒，西有九条沟向东蜿蜒，传说便是由十八段青龙身躯而化，故有九龙护观音之说。 (来自:苏丹卿)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11982381694/1000","desc":"由于唐太宗未能保住龙王之命，龙王常托梦给太宗向其索命，太宗受惊吓而患疾。太宗乞求菩萨超拔龙王和护佑自己，故敕命建造观音堂，并亲手栽下一株银杏树。古树之下，还有清泉一眼，清澈甘洌，长年不竭，能治病苦，被誉为“观音神泉”。 (来自:苏丹卿)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11982381731/1000","desc":"在银杏树未被围栏起来，往来香客进入禅寺，拜佛之余静坐树下，引泉沏茶参禅论道。 可以想象，当时人们坐在树下喝茶的情景。“觅来南山枯木枝，燃起薪火煮清茗。一盏孤香味不差，只缘泉深源流长。”这座千年古寺，值得往来。 (来自:苏丹卿)"}]</script>
