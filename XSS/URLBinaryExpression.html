<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Binary Expression</title>
</head>
<body>
<div id="foo"></div>
</body>
<script>
    var url = window.location.href
    var element = "<a href='" + url + "'>click me</a>"
    document.getElementById("foo").innerHTML = element;
</script>
</html>
