<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>正在跳转...</title>
<style>
p{font-size:14px;}
</style>
<meta http-equiv="refresh" content="10;url='http://v.qq.com/x/cover/bv8m91i5jj1w1ww.html'" />
<link rel="canonical" href="http://v.qq.com/x/cover/bv8m91i5jj1w1ww.html" />
<script language="javascript">
function getUrlParam(p, u) {
u = u || document.location.href;
var reg = new RegExp('[\?&#]' + p + '=([^&#]+)', 'gi'),
matches = u.match(reg),
strArr;
if (matches && matches.length > 0) {
strArr = (matches[matches.length - 1]).split('=');
if (strArr && strArr.length > 1) {
return strArr[1];
}
return '';
}
return '';
}
function getDomainOfURL(url) {
var dm = "";
if (typeof url == "undefined" || null == url || "" == url) {
return dm;
}
var regex = /.*\:\/\/([^\/]*).*/;
var match = url.match(regex);
if (typeof match != "undefined" && null != match) {
dm = match[1];
}
return dm;
}
var href = document.location.href;
try {
var url = document.location.toString().toLowerCase(),
host = document.location.hostname || document.location.host,
ptag = "",
keyArr = ['ptag', 'adtag', 'pgv_ref'];
for (var i = 0, len = keyArr.length; i < len; i++) {
ptag = getUrlParam(keyArr[i], url);
if (!!ptag) {
break;
}
}
if (!ptag) {
var dm = getDomainOfURL(document.referrer);
if ("" != dm && host != dm && dm !="v.qq.com") {
ptag = dm.replace(/\./g, "_");
}
if (!!ptag) {
href = href + (~href.indexOf('?') ? '&' : '?') + 'ptag=' + ptag;
}
}
} catch (e) {}
href = href.replace("//cover","/cover").replace(/http:\/\/film.qq.com\/cover\/(\w)\//ig,"http://v.qq.com/x/cover/");
//去掉adtag
href = href.replace(/[\?&#]ADTAG=([^&#]+)/ig,"");
location.href = href;
</script>
</head>
<body>
</body>
</html>
