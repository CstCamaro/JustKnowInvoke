<script>
    changeNavTab(4);
    initHeaderLoginPlane();
    PNEvent_Menu_leftInit(3);

    var init_online_CElistFun = function(jsondata,objectname,limitnum){
        var htmlcode="<div  style='font-size: 14px; font-weight: bold;'><div  style='float:left'>线上活动</div><div style='float:right'><a href=\"http://support.qq.com/discuss/358_1.shtml\" target=\"_blank\" style=\"color:#666666\">意见反馈</a></div></div>&nbsp;<div  style='border-bottom: 1px solid #E4E7E9; clear: both;  margin-bottom: 14px;'></div>";
        for(var i=0;i<jsondata.length;i++){
            if(i>=limitnum) break;
            var cityname =Writepageinit(-1,jsondata[i].DONATOR_PROVINCE,jsondata[i].DONATOR_CITY,0,Province_City,1);
            if(!cityname) cityname="全国";
            var activity_image = jsondata[i].ACTIVITY_IMAGE;
            var act_timesstr = jsondata[i].BEGIN_TIMES_WEEK+"至"+jsondata[i].END_TIMES_WEEK;

            if(jsondata[i].ACTIVITY_WEBTYPE == 1) {
                var typename = "<span class=\"STYLE4 STYLE8\">（线上活动）"+jsondata[i].ACT_STATUS_TEXT+"</span>";
                var typeclassname =  "线上公益活动";
            }else{
                var typename = "<span class=\"STYLE4 STYLE8\">（线下活动）"+jsondata[i].ACT_STATUS_TEXT+"</span>";
                var typeclassname =  "线下公益活动";
            }

            var act_showurl = jsondata[i].URL;
            var lastenter_times_week = jsondata[i].LASTENTER_TIMES_WEEK
            if(jsondata[i].LASTENTER_TIMES_WEEK.substr(0,4)=='1970'){
                var lastenter_times_week  = get_format_time(jsondata[i].LASTENTER_TIMES);
            }

            htmlcode+="<div class=\"gongyihdlb_list\"> <span><a href=\""+act_showurl+"\" target=\"_blank\"><img src=\""+activity_image+"\" width=\"100\" height=\"100\" alt="+jsondata[i].NAME+" ></a></span>";
            htmlcode+="<div class=\"neirong_content\">";
            htmlcode+="<h3 class=\"STYLE2\"><a href=\""+act_showurl+"\" target=\"_blank\" title="+jsondata[i].NAME+">"+jsondata[i].NAME+"</a><span class=\"STYLE4 STYLE8\"> "+jsondata[i].ACT_STATUS_TEXT+"</span></h3>";
            htmlcode+="<ul>";
            htmlcode+="<li class=\"col_l2\">报名截止：</li>";
            htmlcode+="<li class=\"col_r2\">"+lastenter_times_week+"</li>";
            htmlcode+="<li class=\"col_l2\">活动简介：</li>";
            htmlcode+="<li class=\"col_r2\">"+jsondata[i].ACT_INTRO.toSafe()+"&hellip;&hellip;</li>";
            htmlcode+="<li class=\"col_l2\">活动发起：</li>";
            htmlcode+="<li class=\"col_r2\"><a target=\"_blank\" href=\"http://gongyi.qq.com/npo/customer.htm?uin="+jsondata[i].ORGANIZER_QQ+"\">"+jsondata[i].ORGANIZER_NAME+"</a></li>";
            htmlcode+="<li class=\"col_l2\" style=\"width:200px;\">"+jsondata[i].REGISTER_NUM+"人报名</li>";
            htmlcode+="<li class=\"col_r2\">&nbsp; </li>";
            htmlcode+="</ul>";
            htmlcode+="</div>";
            htmlcode+="<div class=\"line_x\"></div>";
            htmlcode+="</div>";
        }
        $('#'+objectname).html(htmlcode);
    }

    try{
        if(jsonobject.error == 1){
            init_online_CElistFun(actlist_onlinerows_object,'onlineobjectname',10);
        }
    }catch(e){}

    if(typeof PageParameterSet == "object" && jsonobject.error==1 && PageParameterSet.total_page_num > 1){
        var pagehtmlcode = InitPageContent(PageParameterSet,"//gongyi.qq.com/npo/online_CElist.htm");
        $('#pageobjectid').html(pagehtmlcode);
    }

    function get_format_time(times)
    {
        var year = times.substr(0,4)+'年';
        var indexnum = times.indexOf(' ');
        var monthday = times.substring(5,indexnum);
        monthday = (monthday.replace("-","年"))+'日 ';
        var dayhour =  times.substr(indexnum);
        var datestr = year+monthday;
        var myDate = new Date(parseInt(times) * 1000);
        var  week = myDate.getDay();       //周

        if(week == 0) var weekstr ='星期日';
        else if(week == 1) var weekstr ='星期一';
        else if(week == 2)  var weekstr ='星期二';
        else if(week == 3)  var weekstr ='星期三';
        else if(week == 4)  var weekstr ='星期四';
        else if(week == 5)  var weekstr ='星期五';
        else week ='星期六';

        var timestr = datestr+weekstr+dayhour ;
        return timestr;

    }
</script><!--[if !IE]>|xGv00|8957c93cb2c37a6e73607ca489628b43<![endif]-->
