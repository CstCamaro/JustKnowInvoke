            <script>IMGDATA = [{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/10638361572/1000","desc":"从今年四五月起，40岁的章子怡频传怀二胎消息，不过一直未经她与汪峰证实。 10月28日，第32届东京国际电影节举行了隆重的开幕式，担任本届评审团主席的章子怡穿着黑色礼服裙、佩戴璨灿钻饰惊艳亮相。最让人瞩目的就是她圆滚滚的肚子，看来章子怡终于要公开她的二胎了。 (来自:八卦宝宝PLUS)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/10638361571/1000","desc":"果然，章子怡很快就在微博上公布二胎喜讯，与网友分享喜悦。据她透露，现时怀孕已有30周，体重116斤。看完这个数据，外界都被震惊了，因为章子怡的样子根本不像怀孕近八个月的人。 (来自:八卦宝宝PLUS)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/10638361569/1000","desc":"即使怀着二胎，章子怡气场依然强大，不愧是“国际章”，难怪怀孕30周仍能当上电影节评审团主席。哪怕电影节一连举办九天，相信她也能完美HOLD住。 (来自:八卦宝宝PLUS)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/10638361911/1000","desc":"10月29日，在东京国际电影节主竞赛单元评审团记者会上，怀孕30周的章子怡穿着尖头高跟鞋露面，旁人看得胆 战心惊，她却走得稳稳当当，让人不得不佩服她的拼劲。 (来自:八卦宝宝PLUS)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/10638361563/1000","desc":"与开幕式的盛装打扮不一样，出席记者会的章子怡穿着蓝色紧身裤配宽松彩色条纹上衣露面，这样简单清爽的打扮已经足够漂亮。最令人外界称奇的是她清秀的面容，不但没有一丝孕期浮肿，且皮肤光滑没有任何瑕疵。 (来自:八卦宝宝PLUS)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/10638361567/1000","desc":"当然，这么“逆天”的保养效果除了基因的作用外，章子怡的自律要记一功。在今年五月的戛纳电影节上，章子怡一碗泡面只吃四口的自律行为曾令网友十分敬佩，其实那时她已经怀孕，想到这一点之后，网友更是直呼要送上自己的膝盖。 (来自:八卦宝宝PLUS)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/10638361918/1000","desc":"身为电影节评审团主席，章子怡这九天的日程十分紧密。29日晚，由章子怡主演的《我的父亲母亲》在电影节进行特别放映，章子怡与东京电影节执委会主席久松猛郎共同出席了映后见面会，并与影迷们进行了交流。虽然工作安排紧凑，但章子怡脸上没有一丝倦意，依然容光焕发。 (来自:八卦宝宝PLUS)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/10638418860/1000","desc":"《我的父亲母亲》是章子怡在1999年的作品，当时她还是一个青涩的演员。20年后，章子怡已经名利双收，在电影界占有一席之地，拥有了幸福的家庭，还即将生下第二个孩子，难怪她的笑容如此灿烂。 (来自:八卦宝宝PLUS)"}]</script>
