<script>

    $.gyUser.init();
    changeNav(3);

    var teamList = {},
            teamsByUid = [],
            pageNum = 15,
            page = 1;

    $(function(){

        function newGetJSON(url, callback, mothed){
            mothed = mothed || '_Callback';
            window[mothed] = function (data){callback(data); /* delete _Callback; */}
            jQuery.getScript(url);
        }

        newGetJSON("http://gongyi.qq.com/js/act/yxj/team.js?"+Math.random(),
                function(data){
                    $('.bottomDivText').tmpl('universayOption',{totalItems:data['total']});
                    $('.listBanner').mouseleave(function(){
                        $('.listUlIteam').hide();
                    });
                    $(".listABtn").click(function(){
                        $(".listUlIteam ").toggle();
                    });
                    teamList = data;
                    renderList(-1);
                },'showTeam');

    });

    function selectUninversay(id,obj){
        $('.listUlIteam').hide();
        $('.listUlIteam').find('li').removeClass('hide');
        $(obj).addClass('hide');
        page=1;
        var txt = $(obj).text();
        renderList(id,1);
        $('.listABtn').text(txt);
    }
    function renderList(type,cPage){
        if(cPage == undefined || cPage < 1){
            cPage = 1;
        }
        page = parseInt(cPage);
        var teams = [],
                start = (page-1)*pageNum,
                end = page*pageNum,
                totalItem=0;
        if(-1 == type){
            if((end>15)){
                end =15;
            }
            for(i=start;i<end;i++){
                if(teamList['list'][i]){
                    teams.push(teamList['list'][i]);
                }
            }
            totalItem = 15;
        }else if(0 == type || type == undefined){
            for(i=start;i<end;i++){
                if(teamList['list'][i]){
                    teams.push(teamList['list'][i]);
                }
            }
            totalItem = teamList['list'].length;
        }else{
            if(Object.prototype.toString.call(teamsByUid[type]) != '[object Array]'){
                teamsByUid[type] =  [];
                for(var i=0;i<teamList.total;i++){
                    if( teamList.list[i].uid == type )
                        teamsByUid[type].push(teamList.list[i]);
                }
            }
            totalItem = teamsByUid[type].length;
            for(i=start;i<end;i++){
                if(teamsByUid[type][i]){
                    teams.push(teamsByUid[type][i]);
                }
            }
        }
        $('#teamList').tmpl('list',{teams:teams});
        $('.page-wrap').tmpl('tpl_page_list',{cPage:cPage,totalPage:Math.ceil(totalItem/pageNum),totalItems:totalItem,type:type});
    }

</script>

<!--分页-->
<script type="text/html" id="tpl_page_list">
    <%
    var cur_p = z=cPage;
    var total_pages = totalPage;
    var prepage =  parseInt(parseInt(cur_p)-1);
    var nextpage = parseInt(parseInt(cur_p)+1);
    var _start = parseInt(parseInt(cur_p)-2);
    var _end = (cur_p<3)?5:parseInt(parseInt(cur_p)+2);
    if(_end>total_pages)
    {
    _end=total_pages;
    _start = _end-4;
    }
    if(_start<=0) _start=1;
    %>

    <%if(cur_p>1){%><a class="page-link page-link-previous" href="javascript:renderList(<%=type%>,<%=prepage%>);">上一页</a><%}%>
    <%for(var i=_start; i<=_end; i++){%>
    <a   href="javascript:renderList(<%=type%>,<%=i%>);"<%if(i == cur_p){%> class="current page-link-on page-link"<%}else{%> class="page-link"<%}%>><%=i%></a>
    <%}%>
    <%if(cur_p < total_pages){%><a class="page-link page-link-next" href="javascript:renderList(<%=type%>,<%=nextpage%>);">下一页</a><%}%>
</script>
