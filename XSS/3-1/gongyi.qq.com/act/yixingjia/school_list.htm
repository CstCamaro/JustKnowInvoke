<script>
    $.gyUser.init();
    changeNav(4);
    var list = {},
            teamsByUid = [],
            pageNum = 15,
            page = 1;

    $(function(){
        function newGetJSON(url, callback, mothed){
            mothed = mothed || '_Callback';
            window[mothed] = function (data){callback(data); /* delete _Callback; */}
            jQuery.getScript(url);
        }

        newGetJSON("http://gongyi.qq.com/js/act/yxj/ground.js?"+Math.random(),
                function(data){
                    list = data;
                    renderList();
                },'showGround');
        newGetJSON("http://gongyi.qq.com/js/act/yxj/total.js?"+Math.random(),
                function(data){
                    $('.donation').tmpl('total',data)
                },'showTotal');

    });
    function renderList(cPage){
        if(cPage == undefined || cPage < 1){
            cPage = 1;
        }
        page = parseInt(cPage);
        var grounds = [],
                start = (page-1)*pageNum,
                end = page*pageNum,
                totalItem=0;

        for(i=start;i<end;i++){
            if(list['list'][i]){
                grounds.push(list['list'][i]);
            }
        }
        totalItem = list['list'].length;
        $('.school-table').tmpl('list',{grounds:grounds});
        $('.page-wrap').tmpl('tpl_page_list',{cPage:cPage,totalPage:Math.ceil(totalItem/pageNum),totalItems:totalItem});
    }

    function Random(_min, _max){
        var range = _max - _min;
        var rand = Math.random();
        return (_min + Math.round(rand * range));
    }


    var banner_amt = document.getElementById('banner_amt');
    var banner_imgs = banner_amt.getElementsByTagName('img');
    var banner_imgs_count = banner_imgs.length;

    /* 第一张图片效果 */
    var last_Amt_img = banner_imgs[3];
    var z_index_count = 1;
    last_Amt_img.style.zIndex = z_index_count;
    last_Amt_img.className = 'show-amt';

    /* 随机图片效果 */
    var itv = setInterval(function(){
        last_Amt_img != null ? last_Amt_img.className = '' : '';  //去除上次动画图片的class
        var _index = Random(1, banner_imgs_count) - 1;
        while(last_Amt_img == banner_imgs[_index]){  //随机与上次随机不重复
            _index = Random(1, banner_imgs_count) - 1;
        }

        z_index_count++;
        last_Amt_img = banner_imgs[_index];

        last_Amt_img.style.zIndex = z_index_count;
        last_Amt_img.className = 'show-amt';

    }, 3000);
</script>

<script type="text/html" id="tpl_page_list">
    <%
    var cur_p = z=cPage;

    var prepage =  parseInt(parseInt(cur_p)-1);
    var nextpage = parseInt(parseInt(cur_p)+1);
    var _start = parseInt(parseInt(cur_p)-2);
    var _end = (cur_p<3)?5:parseInt(parseInt(cur_p)+2);
    if(_end>total_pages)
    {
    _end=total_pages;
    _start = _end-4;
    }
    if(_start<=0) _start=1;
    %>

    <%if(cur_p>1){%><a class="page-link page-link-previous" href="javascript:renderList(<%=prepage%>);">上一页</a><%}%>
    <%for(var i=_start; i<=_end; i++){%>
    <a   href="javascript:renderList(<%=i%>);"<%if(i == cur_p){%> class="current page-link-on page-link"<%}else{%> class="page-link"<%}%>><%=i%></a>
    <%}%>
    <%if(cur_p < total_pages){%><a class="page-link page-link-next" href="javascript:renderList(<%=nextpage%>);">下一页</a><%}%>
</script>
