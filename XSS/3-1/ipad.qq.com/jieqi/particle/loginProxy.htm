	<body>
		<p>正在登录……</p>
		<script type="text/javascript">
		//<!--
			// 获取参数
			function parseUrl(url){
				var parse_url = /^(?:([A-Za-z]+):(\/{0,3}))?([0-9.\-A-Za-z]+\.[0-9A-Za-z]+)?(?::(\d+))?(?:\/([^?#]*))?(?:\?([^#]*))?(?:#(.*))?$/;
				var names = ['url', 'scheme', 'slash', 'host', 'port', 'path', 'query', 'hash'];
				var results = parse_url.exec(url);
				var that = {};
				for (var i = 0, len = names.length; i < len; i += 1) {
					that[names[i]] = results[i] || '';
				}
				var params = {};
				var query = that['query'];
				var u = query.split("&");
				for(var i = 0, len = u.length; i < len; i += 1){
					var eqi = u[i].indexOf('=');
					var key = u[i].substring(0, eqi);
					var value = u[i].substring((eqi + 1), u[i].length);
					params[key] = value;
				}
				that.params = params;
				return that;
			};

			var obj = parseUrl(window.location.href);
			var newUrl = decodeURIComponent(obj.params.sourceUrl);
			
			if(/^http[s]{0,1}\:\/\/[a-zA-Z1-9]*\.qq\.com\//.test(newUrl) ) {
//if(newUrl.indexOf('qq.com') != -1){
				parent.window.location.href = newUrl;
			}
		//-->
		</script>
	</body>
