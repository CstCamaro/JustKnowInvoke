    <meta name="description" content="近日，江西上饶市鄱阳县出现特大暴雨，导致问桂道圩等堤坝出现漫堤溃坝，灾情较为严重，群众生命财产安全受到威胁。　面对严峻的抗洪抢险形势，江西消防救援总队启动跨区域抗洪抢险救援预案，来自江西鹰潭、新余、萍乡、赣州消防救援支队的300名消防员连夜抵达江西鄱阳县，开展抢险救灾工作。　截至目前，江西省7个消防支队抽调指战员520名，消防车79辆，消防舟、艇89艘，消防装备8490件套参与救援。从7月7日至7月9日12时，消防指战员在8个作战点营救遇险群众710人，疏散转移被困群众2000余人。（总台央视记者 郭一淳 刘昀彤）">

        <h1>江西鄱阳遭遇特大暴雨 消防员跨区域驰援</h1>
        <div class="content clearfix">
          <div id="LeftTool" class="LeftTool"></div>
          <!--内容-->
          <div class="content-article">
            <!--导语-->
            <p class="one-p">近日，江西上饶市鄱阳县出现特大暴雨，导致问桂道圩等堤坝出现漫堤溃坝，灾情较为严重，群众生命财产安全受到威胁。</p>
            <p class="one-p">面对严峻的抗洪抢险形势，江西消防救援总队启动跨区域抗洪抢险救援预案，来自江西鹰潭、新余、萍乡、赣州消防救援支队的300名消防员连夜抵达江西鄱阳县，开展抢险救灾工作。</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12065733852/1000" class="content-picture">
            </p>
            <p class="one-p">截至目前，江西省7个消防支队抽调指战员520名，消防车79辆，消防舟、艇89艘，消防装备8490件套参与救援。从7月7日至7月9日12时，消防指战员在8个作战点营救遇险群众710人，疏散转移被困群众2000余人。（总台央视记者 郭一淳 刘昀彤）</p>
