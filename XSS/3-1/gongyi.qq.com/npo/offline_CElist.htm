      function getUrlParamVal(paras){
          var url = window.location.href;
          var paraString = url.substring(url.indexOf("?")+1,url.length).split("&");
          var paraObj = {}
          for (i=0; j=paraString[i]; i++){
              paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length);
          }
          var returnValue = paraObj[paras.toLowerCase()];

          if(typeof(returnValue)=="undefined"){
              return "";
          }else{
              return returnValue;
          }
      }

      var urlss = window.location.href;
      var returnValuess;
      if(urlss.indexOf("?")>0)
          returnValuess = urlss.substring(urlss.indexOf("?")+1,urlss.length);
      else
          returnValuess = '';

      var province,city,p,urlss;
      if(province!="") province = parseInt(getUrlParamVal('province'));
      if(isNaN(province))  province = '';

      if(city!="") city = parseInt(getUrlParamVal('city'));
      if(isNaN(city))  city = '';

      if(p!="") p = parseInt(getUrlParamVal('p'));
      if(isNaN(p))  p = '';

      returnValuess = 'province='+province;
      returnValuess += '&city='+city;
      returnValuess += '&p='+p;

      document.write('<script type="text/javascript" 	src="http://npoapp.gongyi.qq.com/gongyiactivity/activitylist?'+returnValuess+'&_t='+Math.random()+'"><\/script>');

                    var typename = "<span class=\"STYLE4 STYLE8\">（线下活动）"+jsondata[i].ACT_STATUS_TEXT+"</span>";

                htmlcode+="<li class=\"col_r2\">"+cityname+"</li>";
                htmlcode+="<li class=\"col_l2\">活动简介：</li>";
                htmlcode+="<li class=\"col_r2\">"+jsondata[i].act_Intro.toSafe()+"&hellip;&hellip;</li>";
                htmlcode+="<li class=\"col_l2\">活动发起：</li>";

                htmlcode+="<li class=\"col_l2\">报名截止：</li>";
                htmlcode+="<li class=\"col_r2\">"+jsondata[i].lastenter_times+"</li>";
                htmlcode+="<li class=\"col_l2\" style=\"widht:200px;\">"+jsondata[i].register_num+"人报名</li>";
                htmlcode+="<li class=\"col_r2\">&nbsp; </li>";
                htmlcode+="</ul>";
                htmlcode+="</div>";
                htmlcode+="<div class=\"line_x\"></div>";
                htmlcode+="</div>";
            }
            $('#'+objectname).html(htmlcode);
        }

        {
            $('#'+objectname).html('暂无活动!');
        }
    }

    try{
        if(jsonobject.error == 1){
            offhotprovince();
            init_online_CElistFun(actListArray,'offlie_Celistobject',10);
            //默认城市
            var province= getUrlParamVal("province");
            var city= getUrlParamVal("city");
            if(typeof(province) != 'undefined' && province!=null){
                $("#province option[value='"+province+"']").attr("selected","selected");
                var provinceid = parseInt(province)-1;
                ChangeChild(province,Province_City[provinceid][1], 'city');
                //查询是否存在热门城市中
                var len = actHotProvince.length;
                for (var i=0;i<len;i++){
                    var province_ =  actHotProvince[i].PROVINCE;
                    var j = i +1;
                    if(province == province_){
                        obj ="#hot"+j;
                        $(obj).addClass("sel");
                    }
                }
            }

            if(typeof(city) != 'undefined' && city!=null){
                $("#city option[value='"+city+"']").attr("selected","selected");
            }
        }
    }catch(e){}

    //获取城市
    function getcity(obj)
    {
        var province  = obj.value-1;
        if(province>=0)
        {
            ChangeChild(province,Province_City[province][1], 'city');
        }
        else
        {
            $("#city").empty();
            $("#city").append("<option value=''>请选择</option>");
        }
    }

    //热门城市
    function offhotprovince()
    {
        var len = actHotProvince.length;
        for (var i=0;i<len;i++)
        {
            var province =  actHotProvince[i].PROVINCE;
            var provinceid =  parseInt(actHotProvince[i].PROVINCE)-1;
            var provincename = Province_City[provinceid][0];
            var j = i +1;
            var obj = '#hot'+j;
            var hrefval = "javascript:offactList('"+province+"',"+j+");";
            $(obj).html(provincename);
            $(obj).attr("href",hrefval);
        }
    }

    //热门城市项目
    function offactList(province_,flag)
    {
        var province =$("#province").val();
        var city =$("#city").val();
        if(province_)
        {
            province = province_;
            provinceid = parseInt(province_)-1;
            city='' ;
            $("#province option[value='"+province+"']").attr("selected","selected");
            ChangeChild(province,Province_City[provinceid][1], 'city');
        }

        //移除热门城市颜色样式
        $(".filterLeft a").removeClass("sel");
        if(flag>0) {
            obj ="#hot"+flag;
            $(obj).addClass("sel");
        }
        if(province){
            var len = actHotProvince.length;
            for (var i=0;i<len;i++){
                var province_ =  actHotProvince[i].PROVINCE;
                var j = i +1;
                if(province == province_){
                    obj ="#hot"+j;
                    $(obj).addClass("sel");
                }
            }
        }

        var url_='//npoapp.gongyi.qq.com/gongyiactivity/activitylist?province='+province+'&city='+city+'&p=1&_t='+Math.random();
        $.getScript(url_, function(){
            init_online_CElistFun(actListArray,'offlie_Celistobject',10);
            $('#pageobjectid').html(actPages);
        });
    }

    if(typeof PageParameterSet == "object" && jsonobject.error==1 && PageParameterSet.total_page_num > 1){
        var pagehtmlcode = InitPageContent(actPages,"http://gongyi.qq.com/npo/offline_CElist.htm");
        $('#pageobjectid').html(actPages);
    }

    function getUrlParamVal(paras){
        var url = window.location.href;
        var paraString = url.substring(url.indexOf("?")+1,url.length).split("&");
        var paraObj = {}
        for (i=0; j=paraString[i]; i++){
            paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length);
        }
        var returnValue = paraObj[paras.toLowerCase()];

        if(typeof(returnValue)=="undefined"){
            return "";
        }else{
            return returnValue;
        }
    }
