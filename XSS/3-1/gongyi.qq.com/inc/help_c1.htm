    <td class="font14"><p class="body">    志愿者部落是社会志愿者组织在腾讯公益网的载体。志愿者组织通过部落可以发布关于组织自身最新动态与新闻，召集志愿者进行主题活动等，普通网友也可以发表留言或对该组织进行进一步的关注等。 </p>

<p class="body"> 志愿者组织怎么加入志愿者部落？</p>

    <p class="body"> 申请条件：所有目前社会上已经形成一定管理规模，拥有一定成员的，并且取得当地政府机构认可的所有志愿者组织；    </p>
    <p class="body">申请方式：请下载<a href="http://gongyi.qq.com/download/sqbgmjttnew.doc" target="_blank">《腾讯公益网志愿者部落申请表格》.doc</a>，并且完成填写后发送邮箱<img src="http://img1.qq.com/gongyi/pics/4148/4148853.jpg" width="134" height="16" />。</p></td>
