* {

body {

.clearfix:before, .clearfix:after {
    content: "";
    display: table;
}

.clearfix:after {
    clear: both;
    overflow: hidden;
}

.clearfix {
    zoom: 1;
}

img {
    border: 0;
}

a:hover {
    text-decoration: underline;
}

.part .p_l {

}

.part .p_r {

    float: right;
}

.part:after,
.part .p_l:after,
.part .p_r:after {
    clear: both;
    content: ".";
    display: block;
    height: 0;
    overflow: hidden;
    visibility: hidden;
}
