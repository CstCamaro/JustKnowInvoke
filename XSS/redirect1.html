<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>redirect1</title>
</head>
<body>

</body>
<script>
    function getquerystring(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    var url = getquerystring('url')
    //  这里使用了window.open，相当于打开了一个新窗口，如果执行javascript:alert(1)，那么就相当于在新的窗口中执行alert(1)，没有任何意义
    //  又因为打开的新窗口是javascript协议的，所以相当于打开了一个about:blank窗口
    //  about:blank可以对打开者，即opener跨域，所以使用opener.alert(1)，就可以在上一个页面执行代码
    window.open(url)
</script>
</html>
