<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }

        body {
            font-family: "SimSun";
            font-size: 12px;
            background: #fff;
        }

        .clearfix:before, .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
            overflow: hidden;
        }

        .clearfix {
            zoom: 1;
        }

        img {
            border: 0;
        }

        a {
            text-decoration: none;
            position: relative;
        }

        a:hover {
            color: #6daaea !important;
        }

        a:hover:after {
            /*content: "";*/
            /*border-bottom: 1px solid #6daaea;*/
            /*position: absolute;
            left: 0;
            right: 0;
            bottom: -6px;*/
        }

        .join_wrap {
            width: 338px;
            height: 238px;
        }

        .join_wrap .input {
            width: 266px;
            height: 36px;
            margin: 0 auto;
            border: 1px solid #d5d5d5;
            margin-bottom: 10px;
        }

        .join_wrap .input .icon {
            width: 36px;
            height: 36px;
            float: left;
        }

        .join_wrap .input .content {
            width: 210px;
            height: 36px;
            float: right;
        }

        .join_wrap .input .content input[type="text"] {
            width: 100%;
            height: 18px;
            line-height: 18px;
            padding-top: 9px;
            outline: none;
            border: none;
        }

        .join_wrap .name .icon {
            background: url("https://mat1.gtimg.com/hb/chenz/home0731/images/2.png") no-repeat center right;
        }

        .join_wrap .phone .icon {
            background: url("https://mat1.gtimg.com/hb/chenz/home0731/images/3.png") no-repeat center right;
        }

        .join_wrap .address .icon {
            background: url("https://mat1.gtimg.com/hb/chenz/home0731/images/4.png") no-repeat center right;
        }

        .join_wrap .area .icon {
            background: url("https://mat1.gtimg.com/hb/chenz/home0731/images/5.png") no-repeat center right;
        }

        .join_wrap .button {
            width: 268px;
            height: 46px;
            line-height: 46px;
            text-align: center;
            color: #fff;
            margin: 0 auto;
            font-family: "Microsoft YaHei";
            font-size: 18px;
            background: #fe7203;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <link rel="Stylesheet" type="text/css" href="https://mat1.gtimg.com/tech/css/huiyan/artDialog.css">
</head>
<body>
<iframe id="id_iframe" name="id_iframe" style="display:none;"></iframe>
<form name="form1" id="form1" method="post" action="https://huiyan.qq.com/userApply/apply" target="id_iframe"
      class="huiyan-form" accept-charset="UTF-8">

    <input type="hidden" name="activity_id" value="26177">
    <input type="hidden" name="attr_list" value="29110,29109,70,1103">
    <input type="hidden" name="site" value="dachuwang">

    <div class="join_wrap clearfix">
        <!--姓名-->
        <div class="input name clearfix">
            <div class="icon"></div>
            <div class="content">
                <input type="text" placeholder="请填写您的姓名" name="form_70_1" myRequired="1" myHidden="0">
            </div>
        </div>
        <!--电话-->
        <div class="input phone clearfix">
            <div class="icon"></div>
            <div class="content">
                <input type="text" placeholder="请填写您的手机号码" maxlength="11" name="form_1103_1" identifyName="form_1103_2" myRequired="1">
            </div>
        </div>
        <!--小区地址-->
        <div class="input address clearfix">
            <div class="icon"></div>
            <div class="content">
                <input type="text" placeholder="请填写您的小区地址" name="form_29109_1" myRequired="1" myHidden="0">
            </div>
        </div>
        <!--面积-->
        <div class="input area clearfix">
            <div class="icon"></div>
            <div class="content">
                <input type="text" placeholder="请填写您的住宅面积" name="form_29110_1" myRequired="1" myHidden="0">
            </div>
        </div>
        <div class="button" id="submitBtn">我要参加</div>
        <div class="privacy checked">我已阅读并接受以下条款：<a href="https://xw.qq.com/hb/20180907056775/HBC2018090705677500" target="_blank">隐私条款</a></div>
    </div>
</form>
<!-- jQuery依赖库，版本号v1.8.3，如页面中已包含jQuery库文件，请取消对该文件的引用-->
<script type="text/javascript" src="https://mat1.gtimg.com/tech/css/huiyan/jquery.min.js"></script>
<style>
    .join_wrap {
        position: relative;
    }
    .privacy {
        width: 280px;
        height: 30px;
        line-height: 30px;
        position: absolute;
        left: 50%;
        margin-left: -102px;
        top: 242px;
        font-family: "Microsoft YaHei";
        font-size: 12px;
        color: #000;
        text-indent: 21px;
        background: url(//mat1.gtimg.com/hb/yefei/common/201810111053_02.png) no-repeat left 10px;
        cursor: pointer;
    }

    .privacy a {
        font-family: "Microsoft YaHei";
        font-size: 12px;
        color: #000;
        text-decoration: underline;
    }

    .checkbox_checked {
        background: url("//mat1.gtimg.com/hb/yefei/common/201810111053_01.png") no-repeat left center;
    }
</style>
<!-- 个性化脚本，请勿修改，并确保引入页面-->
<script>
    (function($){

        $(".privacy").on('click', function () {
            if ($(".privacy").hasClass('checkbox_checked')) {
                $(this).removeClass('checkbox_checked');
            } else {
                $(this).addClass('checkbox_checked');
            }
        });

        $.getScript("https://mat1.gtimg.com/tech/css/huiyan/huiyan_base_v1.4.min.js?r="+Math.random(),function(){
            $(document).ready(function(){
                $.createToolkit.generatePhoneIdentify();
            });
            $("#submitBtn").click(function(event){
                event.preventDefault();
                if (!$(".privacy").hasClass('checkbox_checked')) {
                    alert("请阅读并确认隐私条款");
                    return;
                }

                if($.createToolkit.commonCheck()){

                    $.createToolkit.escapeHtml();
                    var originCode=document.charset;
                    if(document.all)
                        document.charset='utf-8';
                    $("#form1").submit();
                    document.charset=originCode;
                    $.createToolkit.unescapeHtml();
                }

            });
        });
    })(jQuery);
    document.domain = "qq.com";

    //报名成功的回调函数，如有需要可以覆盖修改函数体，保留函数名不变。
    //注：该函数仅支持慧眼系统同子域名（qq.com）内的回调，跨域回调操作不会被触发。
    function huiyan_success_callback(){
        alert("报名成功");
    }
    function huiyan_fail_callback(errorMsg){
        alert(errorMsg);
    }
</script>
</body>
</html><!--[if !IE]>|xGv00|35246e0066993d3f790d0c0fa894e4a8<![endif]-->
