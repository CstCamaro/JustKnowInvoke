    <style type="text/css">
    /*reset S*/

    html {
        position: relative;
        width: 100%;
        color: #000000;
        background: #e7e8e8;
        -webkit-font-smoothing: antialiased;
        -webkit-text-size-adjust: 100%;
        -ms-touch-action: none;
        -webkit-backface-visibility: hidden;
        text-rendering: optimizelegibility;
    }

    body,
    html {
        font-family: 'microsoft yahei', 'simsun', 'Arial Narrow', HELVETICA, sans-serif;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        position: relative;
        width: 100%;
        -webkit-overflow-scrolling: touch;
    }

    a {
        width: 100%;
        height: 100%;
        list-style-type: none;
        text-decoration: none;
        color: inherit;
    }

    a:hover {
        text-decoration: underline;
    }

    ::-webkit-scrollbar {
        width: 0;
        height: 0;
        display: none;
    }

    body,
    div,
    ul,
    ol,
    li,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    form,
    fieldset,
    legend,
    input,
    textarea,
    p,
    th,
    td,
    dl,
    dt,
    dd {
        margin: 0;
        padding: 0;
    }

    table {
        border-spacing: 0;
        border-collapse: collapse;
    }

    img {
        width: 100%;
        height: 100%;
        border: 0 !important;
    }

    address,
    caption,
    cite,
    code,
    dfn,
    em,
    th,
    var,
    b,
    i {
        font-weight: normal;
        font-style: normal;
    }

    li {
        list-style-position: outside;
        list-style-type: none;
        list-style-image: none;
    }

    caption,
    th {
        text-align: left;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-size: 100%;
        font-weight: normal;
        zoom: 1;
        vertical-align: baseline;
    }

    input,
    textarea,
    select,
    button {
        font-size: 12px;
        font-weight: inherit;
        vertical-align: middle;
    }

    input[type=radio],
    input[type=checkbox] {
        margin-right: 5px;
        vertical-align: middle;
    }

    textarea {
        resize: none;
    }

    .fixclear {
        *zoom: 1;
    }

    .fixclear:after {
        display: table;
        clear: both;
        overflow: hidden;
        content: '';
    }
    /*reset E*/
    /*mainContent S*/

    .whole .logo {
        width: 10rem;
        height: 1.359375rem;
        margin: 0 auto;
        background: url(//mat1.gtimg.com/astro/2017xzxlcs/images/logo.jpg) center top no-repeat;
        -moz-background-size: cover;
        background-size: cover;
    }

    .whole .main .tests {
        border-top: 0.09375rem solid #38a29e;
    }

    .whole .tests .test {
        border-top: 0.015625rem solid #e7e8e8;
        width: 50%;
        height: 0.96875rem;
        text-align: center;
        line-height: 0.96875rem;
        color: #a5a2a2;
        font-size: 0.5rem;
        background: #ffffff;
    }

    .whole .tests .selected {
        border-top: none;
        color: #ffffff;
        background: #37a7a3;
    }

    .whole .c {
        display: none;
    }

    .whole .items {
        width: 9.21875rem;
        height: auto;
        margin: 0 auto;
    }

    .whole .items .item {
        border-top: 0.03125rem solid #cbcaca;
        width: 100%;
        height: 3.4375rem;
    }

    .non {
        border-top: none !important;
    }

    .items .item .avatar {
        display: block;
        width: 3.125rem;
        height: 2.34375rem;
        margin-right: 0.28125rem;
    }

    .items .item .info {
        width: 5.78125rem;
        height: 2.3125rem;
    }

    .items .info .title {
        line-height: 100%;
        font-size: 0.4375rem;
    }

    .items .info .parti {
        line-height: 100%;
        font-size: 0.375rem;
    }

    .items .info .play {
        width: 3.078125rem;
        height: 1.125rem;
        background: url(//mat1.gtimg.com/astro/2017xzxlcs/images/startTest.png) center top no-repeat;
        -moz-background-size: cover;
        background-size: cover;
    }

    .items .play a {
        display: block;
    }
    /*dropload E*/

    .dropload-up,
    .dropload-down {
        position: relative;
        height: 0;
        overflow: hidden;
        font-size: 12px;
        /* 开启硬件加速 */
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
    }

    .dropload-down {
        height: 50px;
    }

    .dropload-refresh,
    .dropload-update,
    .dropload-load,
    .dropload-noData {
        height: 50px;
        line-height: 50px;
        text-align: center;
    }

    .dropload-load .loading {
        display: inline-block;
        height: 15px;
        width: 15px;
        border-radius: 100%;
        margin: 6px;
        border: 2px solid #666;
        border-bottom-color: transparent;
        vertical-align: middle;
        -webkit-animation: rotate 0.75s linear infinite;
        animation: rotate 0.75s linear infinite;
    }

    @-webkit-keyframes rotate {
        0% {
            -webkit-transform: rotate(0deg);
        }
        50% {
            -webkit-transform: rotate(180deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
        }
    }

    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        50% {
            transform: rotate(180deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
