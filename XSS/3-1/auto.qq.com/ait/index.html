<script>
			
			function getParam(name) {
				var reg = new RegExp("(^|&|\\?|#)" + name + "=([^&#]*)(&|$|#)", "");
				var r = arguments[1] ? arguments[1].match(reg) : window.location.search.match(reg);
				if (r != null) return unescape(r[2]);
				return null;
			}
			function loadJS(filename, finish_cb) {
				var d = document;
				var filetype = "";

				filetype = "js";
				var s = document.createElement('script');
				s.async = false;
				s.src = filename;

				s.addEventListener('load', function() {
					s.parentNode.removeChild(s);
					removeEventListener('load', arguments.callee, false);
					finish_cb(0);
				}, false);
				s.addEventListener('error', function() {
					s.parentNode.removeChild(s);
					finish_cb(-1);
				}, false);
				d.body.appendChild(s);

			}

			function getClientVersion(number) {
				var ua = navigator.userAgent;
				var mat = ua.match(/MicroMessenger\/([\d\.]+)/i);
				var version;
				if (mat && mat.length > 1)
					version = mat[1];
				if (!version)
					return 0;
				return (number ? version.replace(/\./g, '') : version);
			}

			function versionCompare(versionCurr, versionNext) {
				versionCurr = versionCurr.split('.');
				versionNext = versionNext.split('.');
				var len = Math.min(versionCurr.length, versionNext.length);
				for (var i = 0; i < len; i++) {
					var left = parseInt(versionCurr[i], 10) - parseInt(versionNext[i], 10);
					if (left !== 0)
						return left;
				}
				return (versionCurr.length - versionNext.length);
			}
			function makeUrl(){
				var type = getParam('type');
				var rule = {
					'article_detail':['article_id','topic_id'],
					'topic_detail':['topic_id'],
					'browser':['url'],
					'serial_detail':['serial_id'],
					'serial_image':['serial_id']
				}
				if(type && rule[type]){
					var url = type+'?';
					var json = {};
					if(type == 'browser'){
						!!getParam(rule[type][0]) && (json[rule[type][0]] = getParam(rule[type][0]))
						url += 'json='+ encodeURIComponent(JSON.stringify(json));
					}else{
						for(var i=0;i<rule[type].length;i++){
							!!getParam(rule[type][i]) && (url +=  rule[type][i] + '=' + getParam(rule[type][i]))
							!!getParam(rule[type][i+1]) && i<rule[type].length-1 && (url +='&');
						//	!!getParam(rule[type][i]) && (json[rule[type][i]] = getParam(rule[type][i]))
						}
					}					
					
					console.log(url);
					return url;
				}else{
					return '';
				}
			}
			
			/* 修改app下载和跳转地址  分别对应downloadUrl和openUrl属性*/
			
			var param = makeUrl();
			
			var AppDownload = {
				gloabConfig :  function (){
					var self = this;
					var ua = self.getUA();
					self.openUrl= 'tcait://'+param; //唤起  
					self.downloadUrl= ua.android ? '//api.ait.auto.qq.com/download/app' :'//itunes.apple.com/cn/app/id1434033116';
					self.packageName= 'com.tencent.ait';
					self.wxAppid= 'wxeb88c1443467cb28';
					
				},
				getUA: function() {
					var userAgent = navigator.userAgent.toLowerCase();
					return {
						androidversion: userAgent.substr(userAgent.indexOf('android') + 8, 3),
						ipad: /ipad/.test(userAgent),
						iphone: /iphone/.test(userAgent),
						android: /android/.test(userAgent),
						qqnews: /qqnews/.test(userAgent),
						weixin: /micromessenger/.test(userAgent),
						wxwork: /wxwork/.test(userAgent),
						mqqbrowser: /mqqbrowser/.test(userAgent),
						qq: /qq/.test(userAgent),
						ismobile: navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i)
					};
				},
				run: function() {
					var self = this;
					var ua = self.getUA();
					self.gloabConfig();
					console.log(self)
					var type = getParam('type');
					if(!ua.ismobile){
						return false
					}
					if(type){					
						if (ua.weixin) {
							self.handleWx();
						} else if (ua.mqqbrowser && ua.android) {
							self.handleQQ()
						} else if (ua.qqnews) {
							self.handleQQnews();
						} else if (ua.qq) {
							self.handleQQ();
						} else {
							self.defaultopenApp();
						}
					}else{
						self.hideLoading();
						self.downloadApp();
					}
					

				},
				handleQQnews: function() {
					var self = this;
					var ua = self.getUA();
					
					if (ua.android) {
						loadJS('//mat1.gtimg.com/www/js/newsapp/jsapi/news.js?_tsid=1',function(){
							self.hideLoading();
							window["checkCanOpenNativeUrlCallBack"] = function(re) {
							if (re) {
								if (window.TencentNews && window.TencentNews.openApp) {
									window.TencentNews.openApp("", self.packageName);
								} else {
									self.downloadApp();
								}
							} else {
								self.downloadApp();
							}
							};

							if (window.TencentNews && window.TencentNews.checkCanOpenNativeUrl) {
								window.TencentNews.checkCanOpenNativeUrl(self.packageName, "checkCanOpenNativeUrlCallBack");
							} else {
								self.downloadApp();
							}
						})
						
					} else {
						self.hideLoading();
						//document.addEventListener('TencentNewsJSInjectionComplete', function(e) {
						setTimeout(function(){
							if (window.TencentNews && window.TencentNews.checkCanOpenNativeUrl) {
								window.TencentNews.checkCanOpenNativeUrl(self.openUrl, function(url, result, userInfo) {
									if (window.TencentNews && window.TencentNews.openNativeUrl) {
										window.TencentNews.openNativeUrl(self.openUrl, function(url, success, userInfo) {
											if (success == false) {
												self.downloadApp();
											}
										}, null);
									}
								}, null);
							} else {
								self.downloadApp();
							}
							//})
						},500)
					}
				},
				handleQQ: function() {
					var self = this;
					var isBind = false;
					var ua = self.getUA();
					loadJS('//open.mobile.qq.com/sdk/qqapi.js?_bid=15', function() {
						self.hideLoading();
						if (window.mqq && mqq.app && mqq.app.isAppInstalled) {
							var apkInfo = self.packageName;
							if (ua.iphone) {
								apkInfo = self.openUrl;
							}
							console.log(apkInfo)
							/*
							mqq.app.isAppInstalled(apkInfo, function(result) {
								alert(result)
								if (!isBind) {
									isBind = true;
									if (result) {
										//打开APP
										self.openApp();
									} else {
										//下载APP
										self.downloadApp();
									}
								}
							});
							*/
							setTimeout(function() {
								if (!isBind) {
									isBind = true;
									//默认逻辑
									self.defaultopenApp();
								}
							}, 500);
						} else {
							//默认逻辑
							self.defaultopenApp();
						}
					})

				},
				handleQBrowser: function() {
					var self = this;
					var apkInfo = '{"packagename":' + self.packageName + '}';
					var isInstalled = false;
					self.hideLoading();
					if (window.x5mtt && window.x5mtt.isApkInstalled) {
						isInstalled = window.x5mtt.isApkInstalled(apkInfo);
						if (isInstalled == -1) {
							isInstalled = false;
						}
						if (isInstalled) {
							//打开APP
							self.openApp();
						} else {
							//下载APP
							self.downloadApp();
						}
					} else {
						//默认逻辑
						self.defaultopenApp();
					}
				},
				handleWx: function() {
					var self = this;

					loadJS("//res.wx.qq.com/open/js/jweixin-1.4.0.js", function() {
						self.hideLoading();
						self.wxJSApi();
					});
					/*
					if (!window.WeixinJSBridge) {
						document.addEventListener('WeixinJSBridgeReady', function() {
						//	self.checkInWx();
						self.wxJSApi();
						});
					} else {
						//self.checkInWx();
						self.wxJSApi();
					}
					*/
				},
				checkInWx: function(json) {
					var self = this;
					var num = 0;

					function checkInstallState() {
					
						WeixinJSBridge.invoke('getInstallState', {
							'packageName': self.packageName, // IOS必填
							'packageUrl': self.openUrl // Android必填
						}, function(e) {
							var msg = e.err_msg;
							var forbiddenFlag = msg.indexOf("not_allow") > -1 ? true : false;
							if (!forbiddenFlag) {
								forbiddenFlag = msg.indexOf("access_denied") > -1 ? true : false;
							}
							if (forbiddenFlag && num < 2) {
								num++;
								setTimeout(function() {
									checkInstallState();
								}, 500 * num);
								return;
							}
							if (forbiddenFlag) {
								//默认下载逻辑
								self.defaultopenApp();
							}
							if (msg.indexOf("get_install_state:yes") > -1) {
								//打开app
								self.openAppInWx();
							} else {
								//下载app
								self.downloadApp();
							}
						});
					}
					checkInstallState();
				},
				defaultopenApp: function() {
					var self = this;
					self.hideLoading();
					var self = this;
					var ua = self.getUA();
					var startTime = (new Date).valueOf();

					if (ua.android) {
						var e = document.createElement("iframe");
						e.style.cssText = "width:0px;height:0px;position:fixed;top:0;left:0;";
						e.src = self.openUrl;
						document.body.appendChild(e);
						startTime = (new Date).valueOf();
					} else {
						location.href = self.openUrl;
					}
					
					
				},

				wxJSApi: function() {
					var self = this;
					var ua = self.getUA();
					var wxJSApiToInstall = function(cb_success) {
						WeixinJSBridge.invoke("getInstallState", {
							'packageName': self.packageName, // IOS必填
							'packageUrl': self.openUrl // Android必填
						}, function(res) {
							console.log(res,1)

							if (/get_install_state:yes/.test(res.err_msg)) {
								cb_success();
							} else {
								self.downloadApp();
							}
						});
					}

					var _launchApp = function() {
						var ret = versionCompare(getClientVersion(false), '6.5.5');
						var invokeFunStr = ret > 0 ? 'launchApplication' : 'launch3rdApp';
						var invokeErrStr = ret > 0 ? 'launchApplication:fail' : 'launch_3rdApp:fail';
						console.log(invokeFunStr, invokeErrStr)
						WeixinJSBridge.invoke(invokeFunStr, {
							'schemeUrl': self.openUrl,
							"appID": self.wxAppid,
							"messageExt": self.openUrl,
							"extInfo": self.openUrl,
							"showLaunchFaildToast": false
						}, function(res) {
							if (res.err_msg == invokeErrStr) {
								self.downloadApp();
							}
						});
					}

					function callback() {
						

						
						
						if (ua.android) {
							wxJSApiToInstall(_launchApp);
						} else {
							_launchApp();
						}
						
						


					}
					if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {
						callback();
					} else {
						if (document.addEventListener) {
							document.addEventListener("WeixinJSBridgeReady", callback, false);
						} else if (document.attachEvent) {
							document.attachEvent("WeixinJSBridgeReady", callback);
							document.attachEvent("onWeixinJSBridgeReady", callback);
						}
					}
				},
				openAppInWx: function() {
					var self = this;
					var param = {
						'schemeUrl': self.openUrl,
						"appID": self.wxAppid,
						"messageExt": self.openUrl,
						"extInfo": self.openUrl,
						"showLaunchFaildToast": false
					};
					var ss = navigator.userAgent.toLowerCase().match(/micromessenger\/(\d+)\.(\d+)\.(\d+)/),
						n = 0;
					ss && ss.length >= 4 && (n = 100 * parseInt(ss[1]) + parseInt(ss[2]) + parseInt(ss[3]) / 1000);

					if (n > 605.006) {
						WeixinJSBridge.invoke("launchApplication", param, function(res) {

						});
					} else {
						self.openApp()
					}
				},
				openApp: function() {
					location.href = this.openUrl;
				},
				downloadApp: function() {
					location.href = this.downloadUrl;
					
				},
				hideLoading: function() {
					document.getElementById('loading').style.display='none';
				}
			};

<script src="//game.gtimg.cn/images/js/TGMobileShare/TGMobileShare.min.js"></script>
<script type="text/javascript">
  function loadScript(src, callback){
    var el=document.createElement('script');

    if(callback){
      el.onload=el.onerror=el.onreadystatechange=function(){
        var s=this.readyState;
        if(!s || (s && (s == 'loaded' || s == 'complete'))){
          callback(src);
        }
      }
    }

    el.type='text/javascript';
    el.src=src;
    el.async='true';

    document.getElementsByTagName('head')[0].appendChild(el);
  }

  var browser={
    versions:function(){
      var u = navigator.userAgent;
      return {//移动终端浏览器版本信息
        trident: u.indexOf('Trident') > -1, //IE内核
        presto: u.indexOf('Presto') > -1, //opera内核
        webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
        gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
        mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
        ios: !!u.match(/(i[^;]+);( U;)? CPU.+Mac OS X/), //ios终端
        android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
