<script type="text/javascript">
    /* Created by clys 2007-05-22 */  
    function $(v) {return document.getElementById(v);}  
    var xmlHttp='';   
    var listID='listZone1';
    var loadUrl='/c/Q-yxr';   
   
         
    var firstStr='<div id='+listID+'>'+$(listID).innerHTML+'</div>';
    function SplitPages1(name,pageID,listID) {
      this.name = name; 
      this.pageID = pageID;   
      this.page = 1; 
      this.pageCount = 1;
      this.argName = 'p'; 
    }
    
    SplitPages1.prototype.RequestHTML = function() {
      
      try {xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");} 
      catch(e){   
        try {xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");} 
        catch(e){xmlHttp=false;}
      }
      if(!xmlHttp&&typeof XMLHttpRequest!='undefined'){xmlHttp=new XMLHttpRequest();}       
      return xmlHttp;
    } 
    SplitPages1.prototype.getStateChange = function() {  
      if(xmlHttp.readyState == 4) { 
        switch(xmlHttp.status){ 
          case 200: 
          $(listID).innerHTML=xmlHttp.responseText;
          break;
          case 404:
          alert('未找到您请求的页面，请重试或浏览本站其他精彩内容：）');
          break;
          default:
          $(listID).innerHTML='';
        } 
      }
    } 
    SplitPages1.prototype.loadMe = function(n) {
      this.RequestHTML();
      var url = loadUrl+'_'+n+'.htm?'+Math.random(999);
      xmlHttp.onreadystatechange = this.getStateChange;     
      xmlHttp.open("GET", url, true); 
      xmlHttp.send(null);
    }   
    SplitPages1.prototype.loadFirst = function(n) {
       $(listID).innerHTML=firstStr;
    }   
    
    SplitPages1.prototype.getUrlPage = function(){
      var args = location.search;
      var reg = new RegExp('[\?&]?' + this.argName + '=([^&]*)[&$]?', 'gi');
      var chk = args.match(reg);
      this.page = RegExp.$1; 
      this.Output(RegExp.$1);
    }
    SplitPages1.prototype.checkPages = function(){
      if (isNaN(parseInt(this.page))) this.page = 1;
      if (isNaN(parseInt(this.pageCount))) this.pageCount = 1;
      if (this.page < 1) this.page = 1;
      if (this.pageCount < 1) this.pageCount = 1;
      if (this.page > this.pageCount) this.page = this.pageCount;
      this.page = parseInt(this.page);
      this.pageCount = parseInt(this.pageCount);
    }
    SplitPages1.prototype.createHtml = function(mode){ 
      var strHtml = '', prevPage = this.page - 1, nextPage = this.page + 1;
      if (mode == '' || typeof(mode) == 'undefined') mode = 0;
      strHtml += '<span class="count" style="display:none;">当前第' + this.page + '/' + this.pageCount + '页</span>';
      if (prevPage < 1) {
        strHtml += ' <span class="Disabled dyy" onclick="timer1()" style="display:none;">第一页</span> ';
        strHtml += ' <span class="Disabled syy" onclick="timer1()">&lt;&lt;上一页</span> ';
      } else {
        strHtml += ' <span title="转到第一页" style="display:none;"><a href="javascript:' + this.name + '.Output(1);" onclick="timer1()" onmouseout="cleartime1()">第一页</a></span> ';
        strHtml += ' <span title="转到上一页" class="Disabled"><a href="javascript:' + this.name + '.Output(' + prevPage + ');" onclick="timer1()" onmouseout="cleartime1()">&lt;&lt;上一页</a></span> ';
      }
      if (this.page != 1) strHtml += '<span title="第1页"><a href="javascript:' + this.name + '.Output(1);" onclick="timer1()" onmouseout="cleartime1()">1</a></span>';
      if (this.page >= 5) strHtml += '<span>...</span>';
      if (this.pageCount > this.page + 2) {
        var endPage = this.page + 2;
      } else {
        var endPage = this.pageCount;
      }
      for (var i = this.page - 2; i <= endPage; i++) {
        if (i > 0) {
          if (i == this.page) {
            strHtml += '<span title="您正在浏本页" class="isNow">' + i + '</span>';
          } else {
            if (i != 1 && i != this.pageCount) {
              strHtml += '<span title="第' + i + '页"><a href="javascript:' + this.name + '.Output(' + i + ');"  onclick="timer1()" onmouseout="cleartime1()">' + i + '</a></span>';
            }
          }
        }
      }
      if (this.page + 3 < this.pageCount) strHtml += '<span>...</span>';
      if (this.page != this.pageCount) strHtml += '<span title="Page ' + this.pageCount + '"><a href="javascript:' + this.name + '.Output(' + this.pageCount + ');" onclick="timer1()" onmouseout="cleartime1()">' + this.pageCount + '</a></span>';
      if (nextPage > this.pageCount) {
        strHtml += ' <span class="Disabled">下一页&gt;&gt;</span> ';
        strHtml += ' <span class="Disabled" style="display:none;">最末页</span> ';
      } else {
        strHtml += ' <span title="转到下一页" class="Disabled"><a href="javascript:' + this.name + '.Output(' + nextPage + ');" onclick="timer1()" onmouseout="cleartime1()">下一页&gt;&gt;</a></span> ';
        strHtml += ' <span title="转到最后一页" style="display:none;"><a href="javascript:' + this.name + '.Output(' + this.pageCount + ');" onclick="timer1()" onmouseout="cleartime1()">最末页</a></span> ';
      }
      return strHtml;
    }  
    SplitPages1.prototype.Output = function(mode){   
      this.page=mode; 
      this.checkPages();  
      $(this.pageID).innerHTML = this.createHtml(mode);     
      if(this.page==1)
        this.loadFirst(this.page);
      else
        this.loadMe(this.page); 
    }  
  
  </script><div id="pageZone1" class="turnPage"></div>

function postToWb(title,pic,url){
  var _t = encodeURI(title);                   //当前页面title，使用document.title
  var _url = encodeURIComponent(url);    //当前页的链接地址使用document.location
  var _appkey = 801298467;                  //你从腾讯获得的appkey，如果有appkey,直接写入key值，例如：_appkey=123456
  var _pic = encodeURI(pic);                  //（例如：var _pic='图片url1|图片ur家电频道首页改版l2|图片url3....）
  var _site = '';                                    //你的网站地址
  var _u = 'http://v.t.qq.com/share/share.php?title='+_t+'&url='+_url+'&appkey='+_appkey+'&site='+_site+'&pic='+_pic;
  w = window.screen.width, h = window.screen.height;
  window.open( _u,'分享到腾讯微博', "height=480,width=608,top=" + (h-480)/2 + ",left=" + (w-608)/2 + ",toolbar=no,menubar=no,resizable=yes,location=yes,status=no");
}
