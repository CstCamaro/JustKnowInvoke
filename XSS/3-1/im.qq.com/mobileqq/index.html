        function getImage(srcs, callback) {
            $.imgsCache = $.imgsCache || {};
            var defer = 0;
            var promise = srcs.length;
            for (var i in srcs) {
                if ($.imgsCache[srcs[i]]) {
                    defer++;
                    if (defer == promise) {
                        console.log('images done');
                        callback && callback();
                    }
                    continue;
                }
                var imgElm = new Image();
                imgElm.onload = function () {
                    $.imgsCache[imgElm.src] = imgElm;
                    defer++;
                    if (defer == promise) {
                        console.log('images done');
                        callback && callback();
                    }
                }
                imgElm.onerror = imgElm.onload;
                imgElm.src = srcs[i];
