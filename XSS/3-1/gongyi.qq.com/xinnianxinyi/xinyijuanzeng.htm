<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta http-equiv="Content-Language" content="zh-cn" />
<style type="text/css">
body{margin:0;}
.top-title{padding-bottom:5px;background:url(http://img1.gtimg.com/gongyi/pics/hv1/245/36/1464/95206025.png) no-repeat;width:250px;height:43px;}
.all-wrap{width:266px;margin:0;padding-left:16px;}
.input-text{width:130px;height:18px;border:1px #a1a1a1 solid;line-height:18px;padding-left:3px;}	
.form-div1{padding:5px 0;}
.form-title1{font-size:#666666;font-size:14px;display:inline-block;width:65px;}
.btn-submit{background:url(http://mat1.gtimg.com/gongyi/act/xnxy2013/btn-xnxy2013.jpg) no-repeat;width:134px;height:38px;margin:0 auto;border:none;cursor:pointer;}
.iqq{color:#999;}
.title-a{display:inline-block;width:55px;height:33px;margin-left:20px;margin-top:5px;}
</style>
</head>
<body>
	
<div class="top-title">
	<a href="http://gongyi.qq.com/succor/detail.htm?id=504" target="_blank" class="title-a" title="腾讯乐捐"></a>
</div>
<div class="all-wrap">
	<form id="donate-form" action="http://pay.gongyi.qq.com/cgi-bin/GongyiDonateEntry" method="get" target="_blank">
		<input type="hidden" name="Metch_id" value="ProjectDonateion" />
		<input type="hidden" name="Fund_Id" value="75" />
		<input type="hidden" name="Prog_id" value="504" />
		<input type="hidden" name="Even_Id" value="0" />
		<input type="hidden" name="Even_Name" value="2013“新年新衣”公益行动" />
		<input type="hidden" name="methodstr" value="prog" />
		<input type="hidden" name="comewhere" value="http://gongyi.qq.com/succor/detail.htm?id=504" />
		<input type="hidden" name="xiyiobject" value="on" />
		<input type="hidden" name="tongbuIM" value="0" />
		<input type="hidden" name="bank_type" value="8107" />
		<input type="hidden" name="qqvalue" id="qqvalue" value="" />
		<input type="hidden" name="qq" id="qq" value="" />
		<input type="hidden" name="amount" id="amount" value="" />

		<div class="form-div1">
			<span class="form-title1">捐赠金额</span><input type="text" value="" id="money" class="input-text" onkeyup="value=this.value.replace(/[^0-9|.]*/g,'');" /> 元					
		</div>
		<div class="form-div1">
			<span class="form-title1">捐赠QQ号</span><input type="text" value="填写可查询捐赠记录" id="qqtext" class="input-text iqq" onfocus="this.value=''" onblur="checkqq(this)" />					
		</div>
		<div style="padding-left:49px;padding-top:5px;">
			<input type="button" class="btn-submit" value=" " onclick="doDonate()" />
		</div>
		
		
		
	</form>
</div>

<script>
function doDonate(){
	var money = document.getElementById('money').value;
	var qq = document.getElementById('qqtext').value;	
	if(money=='')
	{
		 alert('请输入金额');
		 document.getElementById('money').focus();
		 return false;
	}
	var preg = /^[0-9]{1,}(\.[0-9]{1,}){0,1}$/g;
	if(!preg.test(money))
	{
		 alert('金额格式错误！');
		 document.getElementById('money').focus();
		 return false;
	}
	if(qq!="填写可查询捐赠记录" && isNaN(qq))
	{
		alert('请输入正确的qq号格式');
		document.getElementById('qqtext').focus();
		 return false;
	}	
	if(qq=="填写可查询捐赠记录")
	{
		qq='';
	}else{
		document.getElementById('qqvalue').value = qq;
		document.getElementById('qq').value = qq;
	}
	document.getElementById('amount').value = (money*100);
	document.getElementById('donate-form').submit();
}
function checkqq(obj){
	if(obj.value=='填写可查询捐赠记录')
	{
		obj.value=null;
		obj.value='';
	}
	else if(obj.value=='')
	{
		obj.value='填写可查询捐赠记录';
		document.getElementById('qqvalue').value = '';
		document.getElementById('qq').value = '';
	}
}
</script>


</body>
