        <h1>疫情促使人们逃离大都会 曼哈顿公寓租金价格下挫</h1>
        <div class="content clearfix">
          <div id="LeftTool" class="LeftTool"></div>
          <!--内容-->
          <div class="content-article">
            <!--导语-->
            <p class="one-p">来源：金融界网站</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12062550922/1000" class="content-picture">
            </p>
            <p class="one-p">曼哈顿租房市场开始显示疫情引发人们逃离都市而造成的破坏。根据房地产评估公司Miller Samuel Inc.和房地产中介公司Douglas Elliman Real Estate的数据，纽约市曼哈顿区的公寓空置率在6月份达到创纪录的3.67%，租金中间价下跌6.6%，至3,242美元，不仅是18个月来首次下降，也是2011年10月进行该项统计以来最大降幅。Miller Samuel总裁Jonathan Miller表示，这个夏季到处都是房源。</p>
