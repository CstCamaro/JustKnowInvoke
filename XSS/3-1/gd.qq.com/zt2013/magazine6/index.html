<script>
var p = 1;

$(function(){
	var scw;
	var sch;
	
	function setSize(){
		sch = $(window).height();			
		if(sch<=650) sch=650;		
		$('.page').height(sch);
		$('.center').css('margin-top',((sch-650)/2)+'px');
		if((sch-650)/2 >30){
			$('.next').css('height',((sch-650)/2)+'px');
		}
		//$('.nav').css('left',($(window).width()/2+510) + 'px');
	}
	
	setSize();
	
	$(window).resize(function(){
		setSize();
	});
	
	//nav
	$('.nav i').click(function(){
		var nid = $(this).attr('id');
		var cid = parseInt(nid.replace('c',''));
		//console.log(ci)
		goto(cid);
		$('.nav i').removeClass('cur');
		$(this).addClass('cur');
	})	
	
	//mousewheel
	var p_len = $('.page').length;
	$('body').mousewheel(function(event, delta) {
		var tp;
		if(delta == -1){
			if(!$('body').is(":animated")){	
				if(p<p_len) p=p+1;
				goto(p);
			}
		}
		if(delta == 1){
			if(!$('body').is(":animated")){
				if(p>1) p=p-1;
				goto(p);				
			}
		}
		return false;
	});	
	
	//next button
	$('.next').click(function(){
		p = p+1;
		goto(p);	
	});
	
	/*
	$('#p5 area').click(function(){
		var cc = $('#p5 area').index($(this));
		$('.bgblack').fadeIn();
		$('.lypic:eq(' + cc + ')').fadeIn();
	});
	*/
	
	
	
	//初始化：是否开启DIV弹出窗口功能
	//0 表示开启; 1 表示不开启;
	var popupStatus = 0;
	//使用Jquery加载弹窗
	function loadPopup(){
	//仅在开启标志popupStatus为0的情况下加载
	if(popupStatus==0){
		$("#backgroundPopup").css({
			"opacity": "0.7"
		});
		$("#backgroundPopup").fadeIn("slow");
		$("#popupContact").fadeIn("slow");
		popupStatus = 1;
		}
	}
	//使用Jquery去除弹窗效果
	function disablePopup(){
	//仅在开启标志popupStatus为1的情况下去除
		if(popupStatus==1){
				$("#backgroundPopup").fadeOut("slow");
				$("#popupContact").fadeOut("slow");
				popupStatus = 0;
			}
	}
	//将弹出窗口定位在屏幕的中央
	function centerPopup(){
	//获取系统变量
		var windowWidth = document.documentElement.clientWidth;
		var windowHeight = document.documentElement.clientHeight;
		var popupHeight = $("#popupContact").height();
		var popupWidth = $("#popupContact").width();
		//居中设置
		$("#popupContact").css({
			"position": "absolute",
			"top": windowHeight/2-popupHeight/2,
			"left": windowWidth/2-popupWidth/2
		});
		
		//以下代码仅在IE6下有效

		$("#backgroundPopup").css({
			"height": windowHeight
		});
	}

	//打开弹出窗口
	//按钮点击事件
	$("#p5 area").click(function(){
		var cc = $('#p5 area').index($(this)) + 1;
		$('#popupContact img').attr('src','//mat1.gtimg.com/gd/images/2013zt/yj06/ly/ly' + cc + '.jpg');
		//调用函数居中窗口
		centerPopup();
		//调用函数加载窗口
		loadPopup();
	});
	//关闭弹出窗口
	//点击"X"所触发的事件
	$("#popupContactClose").click(function(){
			disablePopup();
	});
	//点击窗口以外背景所触发的关闭窗口事件
	$("#backgroundPopup").click(function(){
		disablePopup();
	});
	//键盘按下ESC时关闭窗口
	$(document).keypress(function(e){
		if(e.keyCode==27 && popupStatus==1){
			disablePopup();
		}
	});
	
	
	
	$('#p20 area').hover(function(){
		var dd = $('#p20 area').index($(this))
		$('.zhentou').hide();
		$('.zhentou:eq(' + dd + ')').fadeIn();
	},function(){
				
	});
			
});



function goto(obj){
	if(obj!==''){
		$("html,body").animate({scrollTop:$("#p"+obj).offset().top},"slow");		
		$('.nav i').removeClass('cur');
		var theobj = $('.nav i:eq('+(obj-1)+')');
		theobj.addClass('cur');
		
		
		//$('.sublev').not($('.sublev').attr('on')==1).slideUp('slow');
		
		//theobj.next('.sublev').slideDown('slow');
		//theobj.next('.sublev').setAttr('on',1)
			
		
		if(theobj.attr('cata') == '1'){
			$('.sublev[on=1]').not(theobj.next('.sublev')).slideUp('slow');
			theobj.next('.sublev').slideDown('slow');
			$('.sublev').attr('on',0);
			theobj.next('.sublev').attr('on',1);
		}else{
			if(theobj.parent().attr('on')==0){
				$('.sublev').attr('on',0);				
				$('.sublev').slideUp('slow');
				theobj.parent().attr('on',1);
				theobj.parent().slideDown('slow');
			}
		}
		
		
	}else{
		$("html,body").animate({scrollTop:0},500);
	}
	p = obj;
}



</script>
