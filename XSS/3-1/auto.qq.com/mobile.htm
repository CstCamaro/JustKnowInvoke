<script type="text/javascript">
  function loadScript(src, callback){
    var el=document.createElement('script');

    if(callback){
      el.onload=el.onerror=el.onreadystatechange=function(){
        var s=this.readyState;
        if(!s || (s && (s == 'loaded' || s == 'complete'))){
          callback(src);
        }
      }
    }

    el.type='text/javascript';
    el.src=src;
    el.async='true';

    document.getElementsByTagName('head')[0].appendChild(el);
  }

  var browser={
    versions:function(){
      var u = navigator.userAgent;
      return {//移动终端浏览器版本信息
        trident: u.indexOf('Trident') > -1, //IE内核
        presto: u.indexOf('Presto') > -1, //opera内核
        webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
        gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
        mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
        ios: !!u.match(/(i[^;]+);( U;)? CPU.+Mac OS X/), //ios终端
        android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
        iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
        iPad: u.indexOf('iPad') > -1, //是否iPad
        webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
        ie : !!u.match(/MSIE\s([\d.]+)/)
      };
    }()
  }
  ismobile = browser.versions.mobile || browser.versions.ios || browser.versions.android || browser.versions.iPhone || browser.versions.iPad;

  var MOBILE_$_LIB = '//mat1.gtimg.com/auto/js/lib/zepto-1.1.4.min.js';

  var JS_PGV = '//mat1.gtimg.com/pingjs/ext2020/dc2017/publicjs/m/ping.js';

  function init(){
    if(ismobile){
      //$(document.body).css('height', $(window).height() + 'px');//使用$(window).height()在Nexus5机型下取值为分辨率高度不是实际像素高度
      $(document.body).css('height', document.body.scrollHeight + 'px');
      $(document.body).addClass($.os.android ? 'android' : '');


      // 加动画
      $('.mobile').show();
      setTimeout(function(){
        loadScript('//mat1.gtimg.com/auto/js/qqcar/TouchSlide.1.1.js', function(){
          TouchSlide({
            slideCell:"#slideBox",
            titCell:".hd ul",
            mainCell:".bd ul",
            effect:"leftLoop",
            autoPage:true,
            autoPlay:true,
            switchLoad:"_src",
            defaultIndex:0,
            delayTime:500,
            interTime:3000
          });
        })
        $('.mobile .page1 .img2,.mobile .page1 .btnwrap,.mobile .slideBox').addClass('anim');
        
      }, 300);




    }
    else{
      $('.mobile').hide();
      $('.pc').show();

      loadScript('//mat1.gtimg.com/auto/js/qqcar/scrollReveal.min.js',function(){
        if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
          (function(){
            window.scrollReveal = new scrollReveal({reset: true});
          })();
        };
      })
      

    }

    loadScript(JS_PAGE, function(){
      Router.page(1, {
        ismobile : ismobile
      });
    });

    loadScript(JS_PGV, function(){
      if(typeof(pgvMain) == 'function'){
        pgvMain();
      }
    });
  }

  loadScript(ismobile ? MOBILE_$_LIB : PC_$_LIB, function(){
    init();
  });

  // 微信分享
  var ShareCfg = {
    url : '//auto.qq.com/mobile.htm',

    desc : '快快快，千款优惠车型轻松购，特价车低价根本停不下来'

  TGMobileShare({
      //不设置或设置为空时，页面有title，则调取title
      shareTitle:ShareCfg.title,

  });
