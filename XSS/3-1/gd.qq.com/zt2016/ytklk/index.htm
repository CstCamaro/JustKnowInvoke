<script>
//图片预加载
var picPrefix = '//mat1.gtimg.com/gd/2016/ccbcard/';
var preloadpics = ["bg1.jpg", "bg2.jpg", "card.png" ]

function loadimg(pic, callback) {
    var len = pic.length;
    var index = 0;
    var img = new Image();
    var loading = function() {
        img.src = picPrefix + pic[index];
        img.onload = function() {
            index++;
            if (index < len) {
                loading()
            } else {
                callback()
            }
        }
    }
    loading()
}

function endLoading() {
    $('#loading').hide()
    $('#wrap').removeClass('hide')

    //首屏动画
    setTimeout(function(){      
        $('#card').removeClass('hide')
    },500)
}

loadimg(preloadpics, endLoading)

$(function(){
    $('#card').click(function(){
        $(this).addClass('out');
        setTimeout(function(){
            location.href = 'signup.htm'
        }, 500)
    });
})

</script>
