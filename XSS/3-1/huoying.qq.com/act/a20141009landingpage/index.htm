<script>
var gid = function(o) {return document.getElementById(o);};
//漫画
var m = detailinfo.length;
function Cetail(){
gid("mh_list").innerHTML="";
gid('thum-chapter-list').style.display="none";
var str2, str3, stitle, len ,cont=1;
    for (var i = m; i--;) {
        str2 = detailinfo[i];
        str3 = str2.chapterList;
        len = str3.length;
        for (var k = len;k--;) {
            surl = str3[k].href;
            stitle = str3[k].usr_title;
            cont++;
            gid("mh_list").innerHTML+="<li class='spr'><a href=http://ac.qq.com/naruto/v/cid"+surl+" target=_blank>第"+stitle+"</a></li>";
            if(cont>20){return}
        };
    };
    
}
Cetail();
(function(){
var l = detailinfo[m-1].chapterList.length;
var num=detailinfo[m-1].chapterList[l-1].usr_title.split(" ")[0];
    gid("num1").innerHTML=num;
})();

var iM,jM,chapterList,num,
    nM = 0,
    max = 20,
    newArr = [[]];
for(iM=0;iM<detailinfo.length;iM++){
    chapterList = detailinfo[iM].chapterList;
    for(jM=0;jM<chapterList.length;jM++){
        num = chapterList[jM].href.replace('/','');
        if(num <= max){
            newArr[nM].push(chapterList[jM]);
        }else{
            nM++;
            max = max+20;
            newArr[nM] = [];
            newArr[nM].push(chapterList[jM]);
        }
    }
}
function change(a){
    gid('thum-chapter-list').style.display="none";
    var str4="",j;
    for (j=0;j<newArr[a].length;j++){
    	str4+="<li class='spr'><a href=http://ac.qq.com/naruto/v/cid"+newArr[a][j].href+" target=_blank>第"+newArr[a][j].usr_title+"</a></li>";
    };    
    gid("mh_list").innerHTML=str4;
}

var episodeList = function(){
	var j,jj,str4 = "",n,max;
	for(j=0,jj=newArr.length;j<jj;j++){
		n=j-1;
		if(j==newArr.length-1){
			max = j*20+newArr[j].length-1;
		}else{
			max = (j+1)*20;
		}
    	str4+='<a class="select-range" href="javascript:change('+j+')">'+(j*20+1)+'-'+ max +'</a>';
    }
	gid('thum-chapter-list').innerHTML = str4;
}
episodeList();


var Reciprocal = function(){
	var str4="",j,a=newArr.length-1;
    for (j=a;j<20;j--){
    	str4+="<li class='spr'><a href=http://ac.qq.com/naruto/v/cid"+newArr[a][j].href+" target=_blank>第"+newArr[a][j].usr_title+"</a></li>";
    };    
    gid("mh_list").innerHTML=str4;
}

gid('page-dot1').onclick=function(){
	gid('thum-chapter-list').style.display="block";
};

//漫画End

k = 24,
step = Math.ceil(n / k),
i,
c = ((step - 1) * k) + 1;

	gid("dh_list").innerHTML="";

for(iD=0;iD<v_data.length;iD++){

};
