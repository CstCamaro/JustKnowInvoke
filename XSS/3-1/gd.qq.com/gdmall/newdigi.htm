 <script>
    $(function() {
    	//获取数据时显示正在加载
        var sectionLists = $('ul');
        for(var i=0; i < sectionLists.length; i++){
        	var sectionList = sectionLists[i];
        	if(typeof sectionList != 'undefined' && sectionList.id.indexOf('cat')!= -1){
        		if(!$.trim(sectionList.innerHTML)){
        			sectionList.innerHTML = "正在加载中...";
        		}
        	}
        }

       //初始化宽高
        var swiperContainer = $('.swiper-container'),
            swiperImage = $('.swiper-slide a img');
        swiperImage.first().load(function(){
          swiperContainer.width($(this).width());
          swiperContainer.height($(this).height());
          initSwiper();
        })
        

        // banner swiper
        function initSwiper(){
          var swiper = new Swiper('.swiper-container', {
              pagination: '.swiper-pagination',
              paginationClickable: true,
              spaceBetween: 30,
              loop: true,
              autoplay: 5000,
          });
        }    
    })


   //获取数据
   $.get("http://weiyun.city.qq.com/dayueshop/wx.php?r=userCenter/CatList",function(msg){
       if(msg.err==0){
           for(var v in msg.data){
               var n=msg.data[v].cat_id;
               if(n==225||n==229||n==227||n==230||n==234||n==226||n==224||n==231||n==232||n==233||n==228){
                   var list='';
                   for(var i=0;i<msg.data[v].products.length;i++){
                       list+='<li><a href="http://gd.qq.com/gdmall/new_detail.htm?id='+msg.data[v].products[i].id+'" class="pro-pic" target="_blank"><img src='+msg.data[v].products[i].pic+' alt=""></a><a href="http://gd.qq.com/gdmall/new_detail.htm?id='+msg.data[v].products[i].id+'" class="sc-title" target="_blank">'+msg.data[v].products[i].title+'</a><div class="sc-ctrl"><span class="price">'+'￥'+msg.data[v].products[i].price+'</span><a href="" class="add-cart"></a></div></li>';
                   }
                   $('#cat'+msg.data[v].cat_id).html(list)
               }

           }
       }
   },"jsonp")

  
  //更多商品获取数据
   function getData(type,_this){        
        var c_id = $(_this).attr('data-id');
            c_id++;
            $(_this).attr('data-id',c_id);
            page=c_id;
            // console.log('page='+page);
            $.get('http://weiyun.city.qq.com/dayueshop/wx.php?r=userCenter/NewProductList&f_id='+type+'&WxshopProduct_page='+page,function(msg){
                if(msg.err==0){
                    // console.log(msg);
                    var list='';
                    for(var i=0;i<msg.data.length;i++){
                        list+='<li><a href="http://gd.qq.com/gdmall/new_detail.htm?id='+msg.data[i].id+'" class="pro-pic" target="_blank"><img src='+msg.data[i].pic+' alt=""></a><a href="http://gd.qq.com/gdmall/new_detail.htm?id='+msg.data[i].id+'" class="sc-title" target="_blank">'+msg.data[i].title+'</a><div class="sc-ctrl"><span class="price">'+'￥'+msg.data[i].price+'</span><a href="" class="add-cart"></a></div></li>';
                    }
                    $('#cat'+type).append(list);
                    if(msg.data.length!==8){
                        $('#cat'+type).next('.show-more').addClass("hide");
                    }
                }
            },"jsonp")
            
       
    }

    </script>
