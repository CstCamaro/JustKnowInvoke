        <div class="content clearfix">
          <div id="LeftTool" class="LeftTool"></div>
          <!--内容-->
          <div class="content-article">
            <!--导语-->
            <p class="one-p">购买房屋时，收房是重要的环节之一，需要检验质量是否过关。那不急着住可以先不收房吗？PChouse带大家一起了解下吧。</p>
            <p class="one-p">就算不急着入住也不可以不收房，看下购房合同，上边有约定交房时间和条款，要按合同约定收房的。除非验收的时候发现质量问题，达不到收房要求的，有正当理由或符合约定的条款才可以拒绝收房。</p>
            <p class="one-p">同时，按照规定开发商交付商品房屋必须符合经建设工程质量监督机构核验合格。商品房一般是由所在区、县建设工程质量监督站核验，出具是否合格的书面证明，如果验收合格，还须说明质量等级，如合格、优良等。</p>
