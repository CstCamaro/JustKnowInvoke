<script>
	document.onreadystatechange = loading; 
	function loading(){
		if(document.readyState == "complete")
		{ 	
			$("#loading").hide();
			$(".main").css("opacity","1");
			$(".page1 .title").addClass("animated bounceIn");
                                            
			setTimeout(function(){
				$(".start-btn").addClass("animated zoomIn");	
			},800);
			
		}
	}
	
	var data = [
		{
			img:"http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/word1.png",	
			word:"新一年，为了梦想、为了家人雄起"
		},	
		{
			img:"http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/word2.png",	
			word:"物质富足，财务自由，心灵有寄托"
		},	
		{
			img:"http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/word3.png",	
			word:"做人做事够耿直，人丑也能赢个99%"
		},	
		{
			img:"http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/word4.png",	
			word:"升职加薪迎娶女/男神 攀上人生巅峰"
		},	
		{
			img:"http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/word5.png",

		},	
		{
			img:"http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/word6.png",	
			word:"再见不如意的过去，变身吧皮卡丘"
		},	
		{
			img:"http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/word7.png",	
			word:"幸福，一半是感觉，一半是知足"
		},	
		{
			img:"http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/word8.png",	
			word:"世间所有的美好，终会相遇"
		},	
		{
			img:"http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/word9.png",	
			word:"逢良辰、遇良人、结良缘"
		},	
		{
			img:"http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/word10.png",	
			word:"一人心，聚白首，不相离"
		}
	]
	var wh = $(window).height();
	function speed(obj,left){
		var left = Math.random()*88;
		var m = 0;
		var n = parseInt(Math.random()*2) + 1;
		setInterval(function(){
			m = m + n;
			obj.css({"top":m + "px","left":left+"%"});
			if(obj.offset().top > wh){
				obj.remove();
			}
		},10);	
		
	}
	function create(){
		var i = 0;
		setInterval(function(){
			i++;
			var randA = parseInt(Math.random()*3);
			var randF = parseInt(Math.random()*3);
			var juli = randF + 1;
			$(".page1").append('<img src="http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/flower'+randF+'.png" onLoad="speed($(this))" class="flower flower'+randF+' anim'+randA+'">');
		},1000);	
	}
	

              
	
	$(function(){
		FastClick.attach(document.body);
		$(document).bind("touchmove",function(e){
			e.preventDefault();
		})
		
		
		create();
		
		var rnd = parseInt(Math.random()*10);
		if(rnd == 3){
			$(".word").attr("src",data[rnd].img).css({"height":"50px","margin-top":"20px"});
		}else{
			$(".word").attr("src",data[rnd].img);	
		}
		
		$(".page3-in .p1").text(data[rnd].word);
		
		$(".page1").click(function(){
			document.getElementById("audio1").pause();
			document.getElementById("audio2").play();
			//$("#audio1").pause();
			$(this).hide();
			$(".page2").show();	
			setTimeout(function(){
				$(".box").removeClass("active");
				$(".draw-img7").addClass("active");	
				setTimeout(function(){
					$(".page2").hide();
					$(".page3").show();
				},800);
			},1000);

		});
		
				
		$(".share").click(function(){
			$(".info").hide();	
			$(".zz").show();
			setTimeout(function(){
				document.getElementById("audio1").pause();
				document.getElementById("audio2").pause();
				document.getElementById("audio3").play();
				$(".zz").hide();
				$(".tip").show();
				$(".tip img").addClass("active");
			},1500);
		});
		
		
		$.preload( 'http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/word1.png',
          'http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/word2.png',
          'http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/word3.png',
		  'http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/word4.png',
          'http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/word5.png',
		  'http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/word6.png',
          'http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/word7.png',
		  'http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/word8.png',
          'http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/word9.png',
		  'http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/word10.png',
		  'http://mat1.gtimg.com/cq/city/2016Q4/2016.12.23/bg.png'
        );
		
		
	})
