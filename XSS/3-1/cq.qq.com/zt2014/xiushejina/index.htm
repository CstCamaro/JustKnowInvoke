<script type="text/javascript"> 
var obj,j;
var page = 0;
var nowPage = 0;//当前页
var listNum = 6;//每页显示文章数
var PagesLen;//总页数
var PageNum = 4;//分页链接接数(5个)
window.onload = function() {
    //obj = document.getElementById("jour_list_box").getElementsByTagName("split");
    obj = $('#jour_list_box .split');
    j = obj.length;
    PagesLen = Math.ceil(j / listNum);
    upPage(0)
}
function upPage(p) {
    nowPage = p
    for (var i = 0; i < j; i++) {
        obj[i].style.display = "none"
    }
    for (var i = p * listNum; i < (p + 1) * listNum; i++) {
        if (obj[i]) obj[i].style.display = "block";
    }
    strS = '<a href="javascript:void(0)" onclick="upPage(0)">首页</a>  ';
    var PageNum_2 = PageNum % 2 == 0 ? Math.ceil(PageNum / 2) + 1: Math.ceil(PageNum / 2);
    var PageNum_3 = PageNum % 2 == 0 ? Math.ceil(PageNum / 2) : Math.ceil(PageNum / 2) + 1;
    var strC = "",startPage,endPage;
    if (PageNum >= PagesLen) {
        startPage = 0;
        endPage = PagesLen - 1
    }
    else if (nowPage < PageNum_2) {
        startPage = 0;
        endPage = PagesLen - 1 > PageNum ? PageNum: PagesLen - 1
    }
    else {
        startPage = nowPage + PageNum_3 >= PagesLen ? PagesLen - PageNum - 1: nowPage - PageNum_2 + 1;
        var t = startPage + PageNum;
        endPage = t > PagesLen ? PagesLen - 1: t;
    }
    for (var i = startPage; i <= endPage; i++) {
        if (i == nowPage){
			strC += '<a href="javascript:void(0)" style="color:red;font-weight:700;" onclick="upPage(' + i + ')">' + (i + 1) + '</a> '
		}else{
			strC += '<a href="javascript:void(0)" onclick="upPage(' + i + ')">' + (i + 1) + '</a> '
		}
    }
    strE = ' <a href="javascript:void(0)" onclick="upPage(' + (PagesLen - 1) + ')">尾页</a>  ';
    strE2 = nowPage + 1 + "/" + PagesLen + "页" + "  共" + j + "条";
    document.getElementById("page").innerHTML = strS + strC + strE + strE2;
}
 
</script>
