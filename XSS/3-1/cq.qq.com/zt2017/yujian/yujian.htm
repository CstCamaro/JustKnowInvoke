  <script>
    function getUrlParam (name) {
      const reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)')
      let r = window.location.search.substr(1).match(reg)
      if (r != null) {
        return decodeURIComponent(r[2])
      }
      return null
    }

    window.videoId = getUrlParam('video')
    window.commentId = getUrlParam('comment')
    window.title = getUrlParam('title')

    document.title = window.title || '大渝网'
  </script>

<script>

	code: 1,
	loginEvent: function(){
		MI && MI.Login.logout();

	},
	
	publicLogout: function(){
		 document.getElementById('commentIframe').contentWindow.publicLogout();
	}			
} 
var ifr_cmt = document.getElementById('commentIframe'), ifr_cmt_status = 0, uin, nick, Face;


var loadIfra = function(){
	ifr_cmt_status = 1;
	ifr_cmt.style.display = 'block';
	ifr_cmt.src= 'http://www.qq.com/coral/coralBeta3/coralMainDom3.0.htm';

	if (ifr_cmt.attachEvent){
		ifr_cmt.attachEvent("onload", function(){
			if(ifr_cmt_status && document.getElementById('commentIframe') && nick){
				registerCoralEvent.publicLogined(uin, nick, Face);
			}
		});
	} else {
		ifr_cmt.onload = function(){
			if(ifr_cmt_status && document.getElementById('commentIframe') &&　nick){
				registerCoralEvent.publicLogined(uin, nick, Face);
			}
		};
	}
}

UI.EA(window, 'load', function(){
	//参数设置
	uin = MI.AccountInfo.uin || (UI.cookie("uin") && UI.cookie("uin").substring(1)) || '', nick = MI.S('account_mbnick_' + uin) || '', Face = MI.S('Face') || '//mat1.gtimg.com/news/dc/images/user.png';

	var winH = UI.windowHeight(),  ifrH = UI.getY(ifr_cmt);
	if(ifrH < winH) {
		loadIfra();	
	}
});

UI.EA(window, 'scroll', function(){
	var t = UI.scrollY();
	//推荐浮层
	var winH = UI.windowHeight(),  ifrH = UI.getY(ifr_cmt);
	if(!ifr_cmt_status && t + winH + 500 > ifrH){
		loadIfra();
	}
});
