    <td class="font14"><p class="body">什么是公益联盟？

    公益联盟的成员主要由各大基金会联合组成。通过这个统一联盟，将大力推动国内公益慈善事业的发展，引导更多人关注国内的公益事业。每个基金会均有属于自己的空间，并且在自己的空间内发布基金会最新的动态，召集志愿者进行主题活动等。同时在空间里也具有募集资金等权利与功能。</p>
      <p class="body"> 基金会怎么加入公益联盟        </p>
      <p class="body">申请条件：凡通过国务院《基金会管理条例》，取得公益基金会资格的任何组织，均有条件申请加入公益联盟； </p>
    <p class="body">申请方式：请下载<a href="http://gongyi.qq.com/download/sqbgjjhnew.doc" target="_blank">《腾讯公益网公益联盟申请表格》.doc</a>，并且完成填写后发送邮箱<img src="http://img1.qq.com/gongyi/pics/4148/4148853.jpg" width="134" height="16" />。</p></td>
