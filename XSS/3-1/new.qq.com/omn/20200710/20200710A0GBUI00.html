        <h1>优衣库也扛不住了？利润暴跌74％，母公司净亏损近百亿日元</h1>
        <div class="content clearfix">
          <div id="LeftTool" class="LeftTool"></div>
          <!--内容-->
          <div class="content-article">
            <!--导语-->
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12065268480/1000" class="content-picture">
            </p>
            <p class="one-p">中国经济周刊-经济网讯 7月9日，优衣库母公司日本迅销集团发布财报，截至5月底的第三财季该公司净亏损98.2亿日元，营收为3364.1亿日元。旗下日本优衣库业务第三财季营业利润暴跌74%，营收下降36%。</p>
            <p class="one-p">日本迅销集团表示，主要是受到新冠疫情等影响，上半年多数门店暂时歇业，以致集团各事业分部均录得营收及利润大幅下滑，并且海外所有主要市场的优衣库业务营收和盈利也均大幅下降。</p>
            <p class="one-p">编辑：何颖曦</p>
